<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SSIRN메모장 - 바이오헬스교육관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
        }
        input, textarea, select {
            font-size: 16px !important;
        }
        .memo-card {
            transition: all 0.3s ease;
        }
        .memo-card:active {
            transform: scale(0.98);
        }
        .photo-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-gradient-to-r from-green-500 to-emerald-600 text-white sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <button onclick="goBack()" class="text-white hover:bg-white hover:bg-opacity-20 rounded-lg p-2 transition-all">
                <i class="fas fa-arrow-left text-xl"></i>
            </button>
            <h1 class="text-xl font-bold">SSIRN메모장</h1>
            <button onclick="showCreateModal()" class="text-white hover:bg-white hover:bg-opacity-20 rounded-lg p-2 transition-all">
                <i class="fas fa-plus text-xl"></i>
            </button>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="container mx-auto px-4 py-4">
        <div class="relative">
            <input type="text" id="searchInput" placeholder="메모 검색..."
                   class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 shadow-md"
                   oninput="searchMemos()">
            <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>
    </div>

    <!-- Memos List -->
    <main class="container mx-auto px-4 pb-20">
        <div id="memosList" class="space-y-4">
            <!-- Memos will be loaded here -->
        </div>
        <div id="emptyState" class="text-center py-20 hidden">
            <i class="fas fa-sticky-note text-6xl text-gray-300 mb-4"></i>
            <p class="text-gray-500">등록된 메모가 없습니다</p>
            <button onclick="showCreateModal()" 
                    class="mt-4 bg-gradient-to-r from-green-500 to-emerald-600 text-white px-6 py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all">
                <i class="fas fa-plus mr-2"></i>첫 메모 작성하기
            </button>
        </div>
    </main>

    <!-- Create/Edit Modal -->
    <div id="memoModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-gradient-to-r from-green-500 to-emerald-600 text-white p-6 rounded-t-2xl">
                <div class="flex items-center justify-between">
                    <h2 class="text-2xl font-bold" id="modalTitle">새 메모</h2>
                    <button onclick="closeModal()" class="text-white hover:bg-white hover:bg-opacity-20 rounded-lg p-2">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>
            
            <form id="memoForm" class="p-6 space-y-4">
                <input type="hidden" id="memoId">
                
                <!-- Date -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-calendar mr-2 text-green-500"></i>날짜
                    </label>
                    <input type="date" id="memoDate" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                </div>

                <!-- Content -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-edit mr-2 text-green-500"></i>내용
                    </label>
                    <textarea id="memoContent" rows="6" required
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
                              placeholder="메모 내용을 입력하세요..."></textarea>
                </div>

                <!-- Photo Upload -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-camera mr-2 text-green-500"></i>사진 첨부
                    </label>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                        <input type="file" id="photoInput" accept="image/*" multiple class="hidden" onchange="handlePhotoSelect(event)">
                        <button type="button" onclick="document.getElementById('photoInput').click()"
                                class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg transition-all">
                            <i class="fas fa-camera mr-2"></i>사진 선택
                        </button>
                        <p class="text-xs text-gray-500 mt-2">최대 5장까지 업로드 가능</p>
                    </div>
                    <div id="photoPreviewContainer" class="mt-3 grid grid-cols-4 gap-2"></div>
                </div>

                <!-- Buttons -->
                <div class="flex space-x-3 pt-4">
                    <button type="button" onclick="closeModal()"
                            class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-3 rounded-xl font-semibold transition-all">
                        취소
                    </button>
                    <button type="submit"
                            class="flex-1 bg-gradient-to-r from-green-500 to-emerald-600 text-white py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all">
                        저장
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Photo Preview Modal -->
    <div id="photoModal" class="fixed inset-0 bg-black bg-opacity-90 z-[60] hidden items-center justify-center p-4">
        <button onclick="closePhotoModal()" class="absolute top-4 right-4 text-white text-3xl hover:text-gray-300">
            <i class="fas fa-times"></i>
        </button>
        <img id="photoModalImg" src="" alt="Photo" class="max-w-full max-h-full object-contain">
    </div>

    <script>
        const API_BASE_URL = window.location.origin.replace('3000', '8000');
        let currentUser = null;
        let userType = null;
        let allMemos = [];
        let selectedPhotos = [];
        let existingPhotoUrls = [];

        // Initialize
        async function init() {
            const userStr = sessionStorage.getItem('user');
            userType = sessionStorage.getItem('user_type');
            
            if (!userStr || !userType) {
                alert('로그인이 필요합니다.');
                window.location.href = 'login.html';
                return;
            }

            currentUser = JSON.parse(userStr);
            await loadMemos();
        }

        // Load memos
        async function loadMemos() {
            try {
                let response;
                if (userType === 'instructor') {
                    response = await axios.get(`${API_BASE_URL}/api/class-notes?instructor_code=${currentUser.code}`);
                } else {
                    response = await axios.get(`${API_BASE_URL}/api/class-notes?student_id=${currentUser.id}`);
                }

                allMemos = response.data || [];
                renderMemos(allMemos);
            } catch (error) {
                console.error('Failed to load memos:', error);
                document.getElementById('emptyState').classList.remove('hidden');
            }
        }

        // Render memos
        function renderMemos(memos) {
            const container = document.getElementById('memosList');
            const emptyState = document.getElementById('emptyState');

            if (!memos || memos.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            
            // Sort by date descending
            memos.sort((a, b) => new Date(b.note_date) - new Date(a.note_date));

            container.innerHTML = memos.map(memo => {
                const photos = memo.photo_urls ? JSON.parse(memo.photo_urls) : [];
                const photoHtml = photos.length > 0 ? `
                    <div class="flex space-x-2 mt-3 overflow-x-auto">
                        ${photos.slice(0, 3).map(url => `
                            <img src="${url}" class="photo-thumbnail cursor-pointer" onclick="showPhotoModal('${url}')">
                        `).join('')}
                        ${photos.length > 3 ? `<div class="photo-thumbnail bg-gray-200 flex items-center justify-center text-gray-600 font-semibold">+${photos.length - 3}</div>` : ''}
                    </div>
                ` : '';

                return `
                    <div class="memo-card bg-white rounded-2xl shadow-md p-5 cursor-pointer hover:shadow-lg"
                         onclick="editMemo(${memo.id})">
                        <div class="flex items-start justify-between mb-3">
                            <div class="flex items-center space-x-2">
                                <i class="fas fa-calendar-alt text-green-500"></i>
                                <span class="text-sm font-semibold text-gray-600">${memo.note_date}</span>
                            </div>
                            <button onclick="event.stopPropagation(); deleteMemo(${memo.id})" 
                                    class="text-red-500 hover:text-red-700 p-2">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                        <p class="text-gray-800 whitespace-pre-wrap">${memo.content}</p>
                        ${photoHtml}
                        <div class="mt-3 text-xs text-gray-400">
                            <i class="fas fa-clock mr-1"></i>${new Date(memo.created_at).toLocaleString('ko-KR')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Search memos
        function searchMemos() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            if (!query) {
                renderMemos(allMemos);
                return;
            }

            const filtered = allMemos.filter(memo => 
                memo.content.toLowerCase().includes(query) ||
                memo.note_date.includes(query)
            );
            renderMemos(filtered);
        }

        // Show create modal
        function showCreateModal() {
            document.getElementById('modalTitle').textContent = '새 메모';
            document.getElementById('memoForm').reset();
            document.getElementById('memoId').value = '';
            document.getElementById('memoDate').value = new Date().toISOString().split('T')[0];
            selectedPhotos = [];
            existingPhotoUrls = [];
            document.getElementById('photoPreviewContainer').innerHTML = '';
            document.getElementById('memoModal').classList.remove('hidden');
            document.getElementById('memoModal').classList.add('flex');
        }

        // Edit memo
        function editMemo(memoId) {
            const memo = allMemos.find(m => m.id === memoId);
            if (!memo) return;

            document.getElementById('modalTitle').textContent = '메모 수정';
            document.getElementById('memoId').value = memo.id;
            document.getElementById('memoDate').value = memo.note_date;
            document.getElementById('memoContent').value = memo.content;
            
            selectedPhotos = [];
            existingPhotoUrls = memo.photo_urls ? JSON.parse(memo.photo_urls) : [];
            
            renderPhotoPreview();
            
            document.getElementById('memoModal').classList.remove('hidden');
            document.getElementById('memoModal').classList.add('flex');
        }

        // Handle photo selection
        function handlePhotoSelect(event) {
            const files = Array.from(event.target.files);
            const totalPhotos = selectedPhotos.length + existingPhotoUrls.length;
            
            if (totalPhotos + files.length > 5) {
                alert('최대 5장까지만 업로드할 수 있습니다.');
                return;
            }

            selectedPhotos.push(...files);
            renderPhotoPreview();
        }

        // Render photo preview
        function renderPhotoPreview() {
            const container = document.getElementById('photoPreviewContainer');
            
            const existingHtml = existingPhotoUrls.map((url, index) => `
                <div class="relative">
                    <img src="${url}" class="w-full h-20 object-cover rounded-lg">
                    <button type="button" onclick="removeExistingPhoto(${index})"
                            class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-red-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `).join('');

            const newHtml = selectedPhotos.map((file, index) => {
                const url = URL.createObjectURL(file);
                return `
                    <div class="relative">
                        <img src="${url}" class="w-full h-20 object-cover rounded-lg">
                        <button type="button" onclick="removeNewPhoto(${index})"
                                class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-red-600">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
            }).join('');

            container.innerHTML = existingHtml + newHtml;
        }

        // Remove existing photo
        function removeExistingPhoto(index) {
            existingPhotoUrls.splice(index, 1);
            renderPhotoPreview();
        }

        // Remove new photo
        function removeNewPhoto(index) {
            selectedPhotos.splice(index, 1);
            renderPhotoPreview();
        }

        // Close modal
        function closeModal() {
            document.getElementById('memoModal').classList.add('hidden');
            document.getElementById('memoModal').classList.remove('flex');
        }

        // Show photo modal
        function showPhotoModal(url) {
            event.stopPropagation();
            document.getElementById('photoModalImg').src = url;
            document.getElementById('photoModal').classList.remove('hidden');
            document.getElementById('photoModal').classList.add('flex');
        }

        // Close photo modal
        function closePhotoModal() {
            document.getElementById('photoModal').classList.add('hidden');
            document.getElementById('photoModal').classList.remove('flex');
        }

        // Handle form submission
        document.getElementById('memoForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const memoId = document.getElementById('memoId').value;
            const noteDate = document.getElementById('memoDate').value;
            const content = document.getElementById('memoContent').value;

            try {
                // Upload new photos
                const uploadedUrls = await Promise.all(
                    selectedPhotos.map(file => uploadPhoto(file))
                );

                // Combine existing and new photo URLs
                const allPhotoUrls = [...existingPhotoUrls, ...uploadedUrls];

                const memoData = {
                    note_date: noteDate,
                    content: content,
                    photo_urls: JSON.stringify(allPhotoUrls)
                };

                if (userType === 'instructor') {
                    memoData.instructor_code = currentUser.code;
                } else {
                    memoData.student_id = currentUser.id;
                }

                let response;
                if (memoId) {
                    // Update
                    response = await axios.put(`${API_BASE_URL}/api/class-notes/${memoId}`, memoData);
                } else {
                    // Create
                    response = await axios.post(`${API_BASE_URL}/api/class-notes`, memoData);
                }

                if (response.data.success) {
                    alert(memoId ? '메모가 수정되었습니다.' : '메모가 저장되었습니다.');
                    closeModal();
                    await loadMemos();
                }
            } catch (error) {
                console.error('Save error:', error);
                alert('저장 중 오류가 발생했습니다.');
            }
        });

        // Upload photo
        async function uploadPhoto(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const img = new Image();
                        img.onload = async () => {
                            const canvas = document.createElement('canvas');
                            const MAX_WIDTH = 800;
                            const MAX_HEIGHT = 800;
                            let width = img.width;
                            let height = img.height;

                            if (width > height) {
                                if (width > MAX_WIDTH) {
                                    height *= MAX_WIDTH / width;
                                    width = MAX_WIDTH;
                                }
                            } else {
                                if (height > MAX_HEIGHT) {
                                    width *= MAX_HEIGHT / height;
                                    height = MAX_HEIGHT;
                                }
                            }

                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);

                            canvas.toBlob(async (blob) => {
                                const formData = new FormData();
                                formData.append('file', blob, file.name);

                                const response = await axios.post(`${API_BASE_URL}/api/upload-photo`, formData, {
                                    headers: { 'Content-Type': 'multipart/form-data' }
                                });

                                resolve(response.data.url);
                            }, 'image/jpeg', 0.8);
                        };
                        img.src = e.target.result;
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.readAsDataURL(file);
            });
        }

        // Delete memo
        async function deleteMemo(memoId) {
            if (!confirm('이 메모를 삭제하시겠습니까?')) return;

            try {
                const response = await axios.delete(`${API_BASE_URL}/api/class-notes/${memoId}`);
                if (response.data.success) {
                    alert('메모가 삭제되었습니다.');
                    await loadMemos();
                }
            } catch (error) {
                console.error('Delete error:', error);
                alert('삭제 중 오류가 발생했습니다.');
            }
        }

        // Go back
        function goBack() {
            window.location.href = 'index.html';
        }

        // Initialize
        init();
    </script>
</body>
</html>
