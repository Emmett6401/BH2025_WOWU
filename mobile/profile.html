<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>내 정보 - 바이오헬스교육관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
        }
        input, textarea, select {
            font-size: 16px !important; /* Prevent iOS zoom */
        }
        .profile-photo-preview {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <button onclick="goBack()" class="text-white hover:bg-white hover:bg-opacity-20 rounded-lg p-2 transition-all">
                <i class="fas fa-arrow-left text-xl"></i>
            </button>
            <h1 class="text-xl font-bold">내 정보</h1>
            <div class="w-10"></div> <!-- Spacer for centering -->
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6 pb-20">
        <!-- Profile Photo Section -->
        <div class="bg-white rounded-2xl shadow-md p-6 mb-4">
            <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-camera mr-2 text-blue-500"></i>
                프로필 사진
            </h2>
            <div class="flex flex-col items-center">
                <div class="relative mb-4">
                    <img id="profilePhotoPreview" 
                         src="https://via.placeholder.com/120/4F46E5/FFFFFF?text=No+Photo" 
                         alt="Profile Photo" 
                         class="profile-photo-preview border-4 border-blue-500 shadow-lg">
                    <button onclick="document.getElementById('photoInput').click()" 
                            class="absolute bottom-0 right-0 bg-blue-500 text-white rounded-full p-3 shadow-lg hover:bg-blue-600 transition-all">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <input type="file" id="photoInput" accept="image/*" class="hidden" onchange="previewPhoto(event)">
                <p class="text-sm text-gray-500 text-center">사진을 클릭하여 변경할 수 있습니다</p>
            </div>
        </div>

        <!-- Profile Form -->
        <form id="profileForm" class="space-y-4">
            <!-- Name -->
            <div class="bg-white rounded-2xl shadow-md p-6">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-user mr-2 text-blue-500"></i>이름
                </label>
                <input type="text" id="name" readonly
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50"
                       placeholder="이름">
            </div>

            <!-- Major (Students only) / Department (Instructors only) -->
            <div id="majorSection" class="bg-white rounded-2xl shadow-md p-6 hidden">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-graduation-cap mr-2 text-blue-500"></i>전공
                </label>
                <input type="text" id="major"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                       placeholder="전공을 입력하세요">
            </div>

            <div id="deptSection" class="bg-white rounded-2xl shadow-md p-6 hidden">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-building mr-2 text-blue-500"></i>부서
                </label>
                <input type="text" id="department"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                       placeholder="부서를 입력하세요">
            </div>

            <!-- Phone -->
            <div class="bg-white rounded-2xl shadow-md p-6">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-phone mr-2 text-blue-500"></i>연락처
                </label>
                <input type="tel" id="phone"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                       placeholder="연락처를 입력하세요">
            </div>

            <!-- Email -->
            <div class="bg-white rounded-2xl shadow-md p-6">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2 text-blue-500"></i>이메일
                </label>
                <input type="email" id="email"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                       placeholder="이메일을 입력하세요">
            </div>

            <!-- Password Change Section -->
            <div class="bg-white rounded-2xl shadow-md p-6">
                <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                    <i class="fas fa-lock mr-2 text-blue-500"></i>
                    비밀번호 변경
                </h3>
                <div class="space-y-3">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">현재 비밀번호</label>
                        <input type="password" id="currentPassword"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                               placeholder="현재 비밀번호">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">새 비밀번호</label>
                        <input type="password" id="newPassword"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                               placeholder="새 비밀번호">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">새 비밀번호 확인</label>
                        <input type="password" id="confirmPassword"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                               placeholder="새 비밀번호 확인">
                    </div>
                </div>
            </div>

            <!-- Save Button -->
            <button type="submit" 
                    class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all">
                <i class="fas fa-save mr-2"></i>저장하기
            </button>
        </form>
    </main>

    <script>
        const API_BASE_URL = window.location.origin.replace('3000', '8000');
        let currentUser = null;
        let userType = null;
        let photoFile = null;

        // Initialize
        async function init() {
            // Check authentication
            const userStr = sessionStorage.getItem('user');
            userType = sessionStorage.getItem('user_type');
            
            if (!userStr || !userType) {
                alert('로그인이 필요합니다.');
                window.location.href = 'login.html';
                return;
            }

            currentUser = JSON.parse(userStr);
            
            // Show appropriate fields based on user type
            if (userType === 'student') {
                document.getElementById('majorSection').classList.remove('hidden');
            } else {
                document.getElementById('deptSection').classList.remove('hidden');
            }

            // Load user data
            await loadUserData();
        }

        // Load user data
        async function loadUserData() {
            try {
                let response;
                if (userType === 'instructor') {
                    response = await axios.get(`${API_BASE_URL}/api/instructors/${currentUser.code}`);
                } else {
                    response = await axios.get(`${API_BASE_URL}/api/students/${currentUser.id}`);
                }

                const data = response.data;
                
                // Fill form fields
                document.getElementById('name').value = data.name || '';
                document.getElementById('phone').value = data.phone || '';
                document.getElementById('email').value = data.email || '';
                
                if (userType === 'student') {
                    document.getElementById('major').value = data.major || '';
                } else {
                    document.getElementById('department').value = data.department || '';
                }

                // Load profile photo
                if (data.photo_url) {
                    document.getElementById('profilePhotoPreview').src = data.photo_url;
                }
            } catch (error) {
                console.error('Failed to load user data:', error);
                alert('사용자 정보를 불러오는데 실패했습니다.');
            }
        }

        // Preview photo before upload
        function previewPhoto(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    alert('파일 크기는 5MB 이하여야 합니다.');
                    return;
                }

                photoFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('profilePhotoPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        // Handle form submission
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validate password change if any password field is filled
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (currentPassword || newPassword || confirmPassword) {
                if (!currentPassword || !newPassword || !confirmPassword) {
                    alert('비밀번호 변경을 위해 모든 비밀번호 필드를 입력해주세요.');
                    return;
                }
                if (newPassword !== confirmPassword) {
                    alert('새 비밀번호가 일치하지 않습니다.');
                    return;
                }
                if (newPassword.length < 4) {
                    alert('비밀번호는 최소 4자 이상이어야 합니다.');
                    return;
                }
            }

            try {
                // Upload photo if changed
                let photoUrl = null;
                if (photoFile) {
                    photoUrl = await uploadPhoto(photoFile);
                }

                // Prepare update data
                const updateData = {
                    phone: document.getElementById('phone').value,
                    email: document.getElementById('email').value
                };

                if (userType === 'student') {
                    updateData.major = document.getElementById('major').value;
                } else {
                    updateData.department = document.getElementById('department').value;
                }

                if (photoUrl) {
                    updateData.photo_url = photoUrl;
                }

                // Update password if provided
                if (newPassword) {
                    updateData.current_password = currentPassword;
                    updateData.new_password = newPassword;
                }

                // Send update request
                let response;
                if (userType === 'instructor') {
                    response = await axios.put(`${API_BASE_URL}/api/instructors/${currentUser.code}`, updateData);
                } else {
                    response = await axios.put(`${API_BASE_URL}/api/students/${currentUser.id}`, updateData);
                }

                if (response.data.success) {
                    alert('정보가 성공적으로 저장되었습니다!');
                    
                    // Update sessionStorage
                    const updatedUser = { ...currentUser, ...updateData };
                    sessionStorage.setItem('user', JSON.stringify(updatedUser));
                    
                    // Clear password fields
                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                    
                    // Reset photo file
                    photoFile = null;
                } else {
                    alert(response.data.message || '저장에 실패했습니다.');
                }
            } catch (error) {
                console.error('Save error:', error);
                if (error.response?.data?.message) {
                    alert(error.response.data.message);
                } else {
                    alert('저장 중 오류가 발생했습니다.');
                }
            }
        });

        // Upload photo to server
        async function uploadPhoto(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const img = new Image();
                        img.onload = async () => {
                            // Compress image
                            const canvas = document.createElement('canvas');
                            const MAX_WIDTH = 800;
                            const MAX_HEIGHT = 800;
                            let width = img.width;
                            let height = img.height;

                            if (width > height) {
                                if (width > MAX_WIDTH) {
                                    height *= MAX_WIDTH / width;
                                    width = MAX_WIDTH;
                                }
                            } else {
                                if (height > MAX_HEIGHT) {
                                    width *= MAX_HEIGHT / height;
                                    height = MAX_HEIGHT;
                                }
                            }

                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);

                            canvas.toBlob(async (blob) => {
                                const formData = new FormData();
                                formData.append('file', blob, file.name);

                                const response = await axios.post(`${API_BASE_URL}/api/upload-photo`, formData, {
                                    headers: { 'Content-Type': 'multipart/form-data' }
                                });

                                resolve(response.data.url);
                            }, 'image/jpeg', 0.8);
                        };
                        img.src = e.target.result;
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.readAsDataURL(file);
            });
        }

        // Go back to main menu
        function goBack() {
            window.location.href = 'index.html';
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
