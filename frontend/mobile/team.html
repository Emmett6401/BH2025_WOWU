<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>팀 활동 - 바이오헬스교육관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
        }
        input, textarea, select {
            font-size: 16px !important;
        }
        .team-card {
            transition: all 0.3s ease;
        }
        .team-card:active {
            transform: scale(0.98);
        }
        .photo-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }
    
        /* Toast animations */
        @keyframes fadeInScale {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes fadeOutScale {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(0.7);
                opacity: 0;
            }
        }
        .toast-enter {
            animation: fadeInScale 0.3s ease-out forwards;
        }
        .toast-exit {
            animation: fadeOutScale 0.2s ease-in forwards;
        }
        
        /* Pull to Refresh */
        .ptr-indicator {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            transition: transform 0.3s ease;
            z-index: 40;
        }
        .ptr-indicator.active {
            transform: translateX(-50%) scale(1);
        }
        .ptr-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e5e7eb;
            border-top-color: #10b981;
            border-radius: 50%;
            animation: ptr-spin 0.8s linear infinite;
        }
        @keyframes ptr-spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
        <!-- Pull to Refresh Indicator -->
    <div id="ptrIndicator" class="ptr-indicator">
        <div class="ptr-spinner"></div>
    </div>

<header class="bg-gradient-to-r from-pink-500 to-rose-600 text-white sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <button onclick="goBack()" class="text-white hover:bg-white hover:bg-opacity-20 rounded-lg p-2 transition-all">
                <i class="fas fa-arrow-left text-xl"></i>
            </button>
            <h1 class="text-xl font-bold" id="pageTitle">팀 활동</h1>
            <button onclick="showCreateModal()" class="text-white hover:bg-white hover:bg-opacity-20 rounded-lg p-2 transition-all">
                <i class="fas fa-plus text-xl"></i>
            </button>
        </div>
    </header>

    <!-- Date Filter -->
    <div class="container mx-auto px-4 py-4">
        <div class="bg-white rounded-xl shadow-md p-4">
            <div class="flex items-center space-x-3">
                <i class="fas fa-calendar-alt text-pink-500"></i>
                <select id="monthFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500">
                        <option value="all">전체</option>
                        <option value="current">이번 달</option>
                    </select>
                        <select id="typeFilter" onchange="filterActivities()" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500">
                            <option value="all">모든 활동</option>
                            <option value="meeting">회의</option>
                            <option value="development">개발</option>
                            <option value="presentation">발표</option>
                            <option value="other">기타</option>
                        </select>
            </div>
        </div>
    </div>

    <!-- Team Activities List -->
    <main class="container mx-auto px-4 pb-20">
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-20">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-pink-500 mb-4"></div>
            <p class="text-gray-500 font-semibold">팀 활동을 불러오는 중...</p>
        </div>
        
        <div id="teamList" class="space-y-4 hidden">
            <!-- Team activities will be loaded here -->
        </div>
        <div id="emptyState" class="text-center py-20 hidden">
            <i class="fas fa-users text-6xl text-gray-300 mb-4"></i>
            <p class="text-gray-500">등록된 팀 활동이 없습니다</p>
            <button onclick="showCreateModal()" 
                    class="mt-4 bg-gradient-to-r from-pink-500 to-rose-600 text-white px-6 py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all">
                <i class="fas fa-plus mr-2"></i>첫 팀 활동 등록하기
            </button>
        </div>
    </main>

    <!-- Create/Edit Modal -->
    <div id="teamModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-gradient-to-r from-pink-500 to-rose-600 text-white p-6 rounded-t-2xl">
                <div class="flex items-center justify-between">
                    <h2 class="text-2xl font-bold" id="modalTitle">팀 활동 등록</h2>
                    <button onclick="closeModal()" class="text-white hover:bg-white hover:bg-opacity-20 rounded-lg p-2">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>
            
            <form id="teamForm" class="p-6 space-y-4">
                <input type="hidden" id="teamId">
                
                <!-- Date -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-calendar mr-2 text-pink-500"></i>활동 날짜
                    </label>
                    <input type="date" id="activityDate" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500">
                </div>

                <!-- Activity Type -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-tag mr-2 text-pink-500"></i>활동 유형
                    </label>
                    <select id="activityType" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500">
                        <option value="팀미팅">팀미팅</option>
                        <option value="프로젝트">프로젝트</option>
                        <option value="발표">발표</option>
                        <option value="워크샵">워크샵</option>
                        <option value="기타">기타</option>
                    </select>
                </div>

                <!-- Team Name -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-users mr-2 text-pink-500"></i>팀명
                    </label>
                    <input type="text" id="teamName" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500"
                           placeholder="팀명을 입력하세요">
                </div>

                <!-- Participants -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-user-friends mr-2 text-pink-500"></i>참여 인원
                    </label>
                    <input type="number" id="participants" required min="1"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500"
                           placeholder="참여 인원 수를 입력하세요">
                </div>

                <!-- Duration -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-clock mr-2 text-pink-500"></i>활동 시간 (분)
                    </label>
                    <input type="number" id="duration" required min="1"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500"
                           placeholder="활동 시간을 분 단위로 입력하세요">
                </div>

                <!-- Content -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-edit mr-2 text-pink-500"></i>활동 내용
                    </label>
                    <textarea id="activityContent" rows="6" required
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500"
                              placeholder="팀 활동 내용을 상세히 입력하세요..."></textarea>
                </div>

                <!-- Achievement -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-trophy mr-2 text-pink-500"></i>성과 및 결과 (선택)
                    </label>
                    <textarea id="achievement" rows="3"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500"
                              placeholder="활동의 성과나 결과를 입력하세요..."></textarea>
                </div>

                <!-- Photo Upload -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-camera mr-2 text-pink-500"></i>사진 첨부
                    </label>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                        <input type="file" id="photoInput" accept="image/*" capture="environment" multiple class="hidden" onchange="handlePhotoSelect(event)">
                        <button type="button" onclick="document.getElementById('photoInput').click()"
                                class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg transition-all">
                            <i class="fas fa-camera mr-2"></i>사진 촬영/선택
                        </button>
                        <p class="text-xs text-gray-500 mt-2">최대 5장까지 업로드 가능 (고압축)</p>
                    </div>
                    <div id="photoPreviewContainer" class="mt-3 grid grid-cols-4 gap-2"></div>
                </div>

                <!-- Buttons -->
                <div class="flex space-x-3 pt-4">
                    <button type="button" onclick="closeModal()"
                            class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-3 rounded-xl font-semibold transition-all">
                        취소
                    </button>
                    <button type="submit"
                            class="flex-1 bg-gradient-to-r from-pink-500 to-rose-600 text-white py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all">
                        저장
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Photo Preview Modal -->
    <div id="photoModal" class="fixed inset-0 bg-black bg-opacity-90 z-[60] hidden items-center justify-center p-4">
        <button onclick="closePhotoModal()" class="absolute top-4 right-4 text-white text-3xl hover:text-gray-300">
            <i class="fas fa-times"></i>
        </button>
        <img id="photoModalImg" src="" alt="Photo" class="max-w-full max-h-full object-contain">
    </div>


    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-[100] hidden items-center justify-center">
        <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-sm mx-4 text-center">
            <div class="inline-block animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-indigo-500 mb-4"></div>
            <p id="loadingText" class="text-lg font-semibold text-gray-800 mb-2">처리 중...</p>
            <p id="loadingSubtext" class="text-sm text-gray-600">잠시만 기다려주세요</p>
        </div>
    </div>
    <!-- Toast Message Container -->
    <div id="toastContainer" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-[200] flex flex-col gap-3 pointer-events-none">
        <!-- Toasts will be added here dynamically -->
    </div>



    <script>

        // Loading overlay functions
        function showLoading(text = "처리 중...", subtext = "잠시만 기다려주세요") {
            document.getElementById("loadingText").textContent = text;
            document.getElementById("loadingSubtext").textContent = subtext;
            const overlay = document.getElementById("loadingOverlay");
            overlay.classList.remove("hidden");
            overlay.classList.add("flex");
        }

        function hideLoading() {
            const overlay = document.getElementById("loadingOverlay");
            overlay.classList.add("hidden");
            overlay.classList.remove("flex");
        }

        // Toast Message System
        function showToast(message, type = 'success', duration = 3000) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'toast-enter pointer-events-auto';
            
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };
            
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };
            
            toast.innerHTML = `
                <div class="${colors[type]} text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3 min-w-[280px] max-w-[90vw]">
                    <i class="fas ${icons[type]} text-2xl"></i>
                    <span class="flex-1 font-medium">${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-white hover:text-gray-200 ml-2">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            container.appendChild(toast);
            
            // Auto remove after duration
            if (duration > 0) {
                setTimeout(() => {
                    toast.classList.remove('toast-enter');
                    toast.classList.add('toast-exit');
                    setTimeout(() => toast.remove(), 300);
                }, duration);
            }
        }
        const API_BASE_URL = window.location.origin.replace('3000', '8000');
        
        // Pull to Refresh variables
        let startY = 0;
        let currentY = 0;
        let isPulling = false;
        let isRefreshing = false;
        
        // Initialize Pull to Refresh
        function initPullToRefresh() {
            const ptrIndicator = document.getElementById('ptrIndicator');
            
            document.addEventListener('touchstart', (e) => {
                if (window.scrollY === 0 && !isRefreshing) {
                    startY = e.touches[0].pageY;
                    isPulling = true;
                }
            }, { passive: true });
            
            document.addEventListener('touchmove', (e) => {
                if (!isPulling || isRefreshing) return;
                
                currentY = e.touches[0].pageY;
                const pullDistance = currentY - startY;
                
                if (pullDistance > 0 && window.scrollY === 0) {
                    if (pullDistance > 80) {
                        ptrIndicator.classList.add('active');
                    } else {
                        ptrIndicator.classList.remove('active');
                    }
                }
            }, { passive: true });
            
            document.addEventListener('touchend', async (e) => {
                if (!isPulling || isRefreshing) return;
                
                const pullDistance = currentY - startY;
                
                if (pullDistance > 80 && window.scrollY === 0) {
                    isRefreshing = true;
                    ptrIndicator.classList.add('active');
                    
                    // Refresh data - call the main load function
                    await refreshData();
                    showToast('데이터를 새로고침했습니다', 'success', 2000);
                    
                    // Hide indicator after short delay
                    setTimeout(() => {
                        ptrIndicator.classList.remove('active');
                        isRefreshing = false;
                    }, 500);
                } else {
                    ptrIndicator.classList.remove('active');
                }
                
                isPulling = false;
                startY = 0;
                currentY = 0;
            });
        }
        let currentUser = null;
        let userType = null;
        let allTeamActivities = [];
        let selectedPhotos = [];
        let existingPhotoUrls = [];
        
        // Convert FTP URL to HTTP proxy URL
        function convertFtpUrl(url) {
            if (!url || typeof url !== 'string') return url;
            if (url && url.startsWith('ftp://')) {
                return `${API_BASE_URL}/api/proxy-image?url=${encodeURIComponent(url)}`;
            }
            return url;
        }
        
        // Back button handler
        function goBack() {
            sessionStorage.setItem('returnToMenu', 'true');
            window.location.href = 'index.html';
        }
        
        // Refresh data for pull-to-refresh
        async function refreshData() {
            await loadTeamActivities();
        }

        // Initialize
        async function init() {
            const userStr = sessionStorage.getItem('user');
            userType = sessionStorage.getItem('user_type');
            
            if (!userStr || !userType) {
                alert('로그인이 필요합니다.');
                window.location.href = 'login.html';
                return;
            }

            currentUser = JSON.parse(userStr);
            
            // Pull to Refresh 초기화
            initPullToRefresh();
            
            // Update title based on user type
            if (userType === 'instructor') {
                document.getElementById('pageTitle').textContent = '팀 활동일지';
            } else {
                document.getElementById('pageTitle').textContent = '팀 활동';
            }
            
            // Set default month filter to current month
            const now = new Date();
            document.getElementById('monthFilter').value = 'all';

            await loadTeamActivities();
        }

        // Load team activities
        async function loadTeamActivities() {
            showLoading("팀 활동일지 불러오는 중...", "");
            try {
                let response;
                if (userType === 'instructor') {
                    response = await axios.get(`${API_BASE_URL}/api/team-activity-logs?instructor_code=${currentUser.code}`);
                } else {
                    response = await axios.get(`${API_BASE_URL}/api/team-activity-logs?student_id=${currentUser.id}`);
                }

                allTeamActivities = response.data || [];
                filterByMonth();
            } catch (error) {
                console.error
                hideLoading();('Failed to load team activities:', error);
                document.getElementById('emptyState').classList.remove('hidden');
            }
        }

        // Filter by month
        function filterByMonth() {
            const selectedMonth = document.getElementById('monthFilter').value;
            if (!selectedMonth) {
                renderTeamActivities(allTeamActivities);
                return;
            }

            const filtered = allTeamActivities.filter(activity => 
                activity.activity_date && activity.activity_date.startsWith(selectedMonth)
            );
            renderTeamActivities(filtered);
        }

        // Render team activities
        function renderTeamActivities(activities) {
            const container = document.getElementById('teamList');
            const emptyState = document.getElementById('emptyState');
            const loadingState = document.getElementById('loadingState');
            
            // Hide loading state
            loadingState.classList.add('hidden');
            container.classList.remove('hidden');

            if (!activities || activities.length === 0) {
                container.innerHTML = '';
                container.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            
            // Sort by date descending
            activities.sort((a, b) => new Date(b.activity_date) - new Date(a.activity_date));

            container.innerHTML = activities.map(activity => {
                const typeColors = {
                    '팀미팅': 'bg-blue-100 text-blue-700',
                    '프로젝트': 'bg-green-100 text-green-700',
                    '발표': 'bg-purple-100 text-purple-700',
                    '워크샵': 'bg-yellow-100 text-yellow-700',
                    '기타': 'bg-gray-100 text-gray-700'
                };

                const photos = activity.photo_urls ? JSON.parse(activity.photo_urls) : [];
                const photoHtml = photos.length > 0 ? `
                    <div class="flex space-x-2 mt-3 overflow-x-auto">
                        ${photos.slice(0, 3).map(url => `
                            <img src="${convertFtpUrl(url)}" class="photo-thumbnail cursor-pointer" onclick="showPhotoModal('${convertFtpUrl(url)}')">
                        `).join('')}
                        ${photos.length > 3 ? `<div class="photo-thumbnail bg-gray-200 flex items-center justify-center text-gray-600 font-semibold">+${photos.length - 3}</div>` : ''}
                    </div>
                ` : '';

                return `
                    <div class="team-card bg-white rounded-2xl shadow-md p-5 cursor-pointer hover:shadow-lg"
                         onclick="editTeamActivity(${activity.id})">
                        <div class="flex items-start justify-between mb-3">
                            <div class="flex items-center space-x-2 flex-wrap gap-2">
                                <span class="px-3 py-1 rounded-full text-xs font-semibold ${typeColors[activity.activity_type] || typeColors['기타']}">
                                    ${activity.activity_type}
                                </span>
                                <span class="px-3 py-1 rounded-full text-xs font-semibold bg-pink-100 text-pink-700">
                                    ${activity.participants}명
                                </span>
                                <span class="px-3 py-1 rounded-full text-xs font-semibold bg-rose-100 text-rose-700">
                                    ${activity.duration}분
                                </span>
                            </div>
                            <button onclick="event.stopPropagation(); deleteTeamActivity(${activity.id})" 
                                    class="text-red-500 hover:text-red-700 p-2">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                        <div class="mb-2">
                            <h3 class="text-lg font-bold text-gray-800 flex items-center">
                                <i class="fas fa-users mr-2 text-pink-500"></i>
                                ${activity.team_name}
                            </h3>
                        </div>
                        <div class="mb-2">
                            <span class="text-sm text-gray-600">
                                <i class="fas fa-calendar mr-1"></i>
                                ${activity.activity_date}
                            </span>
                        </div>
                        <p class="text-gray-800 whitespace-pre-wrap line-clamp-3 mb-2">${activity.content}</p>
                        ${activity.achievement ? `<p class="text-sm text-green-700 bg-green-50 rounded-lg p-2 line-clamp-2"><i class="fas fa-trophy mr-1"></i>${activity.achievement}</p>` : ''}
                        ${photoHtml}
                    </div>
                `;
            }).join('');
        }

        // Show create modal
        function showCreateModal() {
            document.getElementById('modalTitle').textContent = '팀 활동 등록';
            document.getElementById('teamForm').reset();
            document.getElementById('teamId').value = '';
            document.getElementById('activityDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('activityType').value = '팀미팅';
            
            selectedPhotos = [];
            existingPhotoUrls = [];
            document.getElementById('photoPreviewContainer').innerHTML = '';

            document.getElementById('teamModal').classList.remove('hidden');
            document.getElementById('teamModal').classList.add('flex');
        }

        // Edit team activity
        function editTeamActivity(activityId) {
            const activity = allTeamActivities.find(a => a.id === activityId);
            if (!activity) return;

            document.getElementById('modalTitle').textContent = '팀 활동 수정';
            document.getElementById('teamId').value = activity.id;
            document.getElementById('activityDate').value = activity.activity_date;
            document.getElementById('activityType').value = activity.activity_type;
            document.getElementById('teamName').value = activity.team_name;
            document.getElementById('participants').value = activity.participants;
            document.getElementById('duration').value = activity.duration;
            document.getElementById('activityContent').value = activity.content;
            document.getElementById('achievement').value = activity.achievement || '';
            
            selectedPhotos = [];
            existingPhotoUrls = activity.photo_urls ? JSON.parse(activity.photo_urls) : [];
            
            renderPhotoPreview();
            
            document.getElementById('teamModal').classList.remove('hidden');
            document.getElementById('teamModal').classList.add('flex');
        }

        // Handle photo selection
        function handlePhotoSelect(event) {
            const files = Array.from(event.target.files);
            const totalPhotos = selectedPhotos.length + existingPhotoUrls.length;
            
            if (totalPhotos + files.length > 5) {
                showToast('최대 5장까지만 업로드할 수 있습니다', 'warning');
                return;
            }

            selectedPhotos.push(...files);
            renderPhotoPreview();
        }

        // Render photo preview
        function renderPhotoPreview() {
            const container = document.getElementById('photoPreviewContainer');
            
            const existingHtml = existingPhotoUrls.map((url, index) => `
                <div class="relative">
                    <img src="${url}" class="w-full h-20 object-cover rounded-lg">
                    <button type="button" onclick="removeExistingPhoto(${index})"
                            class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-red-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `).join('');

            const newHtml = selectedPhotos.map((file, index) => {
                const url = URL.createObjectURL(file);
                return `
                    <div class="relative">
                        <img src="${url}" class="w-full h-20 object-cover rounded-lg">
                        <button type="button" onclick="removeNewPhoto(${index})"
                                class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-red-600">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
            }).join('');

            container.innerHTML = existingHtml + newHtml;
        }

        // Remove existing photo
        function removeExistingPhoto(index) {
            existingPhotoUrls.splice(index, 1);
            renderPhotoPreview();
        }

        // Remove new photo
        function removeNewPhoto(index) {
            selectedPhotos.splice(index, 1);
            renderPhotoPreview();
        }

        // Close modal
        function closeModal() {
            document.getElementById('teamModal').classList.add('hidden');
            document.getElementById('teamModal').classList.remove('flex');
        }

        // Show photo modal
        function showPhotoModal(url) {
            event.stopPropagation();
            document.getElementById('photoModalImg').src = url;
            document.getElementById('photoModal').classList.remove('hidden');
            document.getElementById('photoModal').classList.add('flex');
        }

        // Close photo modal
        function closePhotoModal() {
            document.getElementById('photoModal').classList.add('hidden');
            document.getElementById('photoModal').classList.remove('flex');
        }

        // Handle form submission
        // 중복 제출 방지 플래그
        let isSubmitting = false;
        
        document.getElementById('teamForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // 중복 제출 방지
            if (isSubmitting) {
                console.log('이미 저장 중입니다...');
                return;
            }
            isSubmitting = true;

            const activityId = document.getElementById('teamId').value;
            const activityDate = document.getElementById('activityDate').value;
            const activityType = document.getElementById('activityType').value;
            const teamName = document.getElementById('teamName').value;
            const participants = parseInt(document.getElementById('participants').value);
            const duration = parseInt(document.getElementById('duration').value);
            const content = document.getElementById('activityContent').value;
            const achievement = document.getElementById('achievement').value;

            try {
                // Upload new photos
                const uploadedUrls = await Promise.all(
                    selectedPhotos.map(file => uploadPhoto(file))
                );

                // Combine existing and new photo URLs
                const allPhotoUrls = [...existingPhotoUrls, ...uploadedUrls];

                const activityData = {
                    activity_date: activityDate,
                    activity_type: activityType,
                    team_name: teamName,
                    participants: participants,
                    duration: duration,
                    content: content,
                    achievement: achievement || null,
                    photo_urls: JSON.stringify(allPhotoUrls)
                };

                if (userType === 'instructor') {
                    activityData.instructor_code = currentUser.code;
                    activityData.student_id = null;
                } else {
                    activityData.student_id = currentUser.id;
                    activityData.instructor_code = null;
                }

                let response;
                if (activityId) {
                    // Update
                    response = await axios.put(`${API_BASE_URL}/api/team-activity-logs/${activityId}`, activityData);
                } else {
                    // Create
                    response = await axios.post(`${API_BASE_URL}/api/team-activity-logs`, activityData);
                }

                if (response.data.success) {
                    showToast(activityId ? '팀 활동이 수정되었습니다.' : '팀 활동이 저장되었습니다.', 'success');
                    closeModal();
                    await loadTeamActivities();
                }
            } catch (error) {
                console.error('Save error:', error);
                hideLoading();
                showToast('저장 중 오류가 발생했습니다', 'error');
            }
        } finally {
                isSubmitting = false;
            }
        });

        // Upload photo
        async function uploadPhoto(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const img = new Image();
                        img.onload = async () => {
                            const canvas = document.createElement('canvas');
                            const MAX_WIDTH = 800;
                            const MAX_HEIGHT = 800;
                            let width = img.width;
                            let height = img.height;

                            if (width > height) {
                                if (width > MAX_WIDTH) {
                                    height *= MAX_WIDTH / width;
                                    width = MAX_WIDTH;
                                }
                            } else {
                                if (height > MAX_HEIGHT) {
                                    width *= MAX_HEIGHT / height;
                                    height = MAX_HEIGHT;
                                }
                            }

                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);

                            canvas.toBlob(async (blob) => {
                                const formData = new FormData();
                                formData.append('file', blob, file.name);

                                const response = await axios.post(`${API_BASE_URL}/api/upload-image?category=team`, formData, {
                                    headers: { 'Content-Type': 'multipart/form-data' }
                                });

                                resolve(response.data.url);
                            }, 'image/jpeg', 0.6);
                        };
                        img.src = e.target.result;
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.readAsDataURL(file);
            });
        }

        // Delete team activity
        async function deleteTeamActivity(activityId) {
            if (!confirm('이 팀 활동을 삭제하시겠습니까?')) return;

            try {
                const response = await axios.delete(`${API_BASE_URL}/api/team-activity-logs/${activityId}`);
                if (response.data.success) {
                    showToast('팀 활동이 삭제되었습니다', 'success');
                    await loadTeamActivities();
                }
            } catch (error) {
                console.error('Delete error:', error);
                hideLoading();
                showToast('삭제 중 오류가 발생했습니다', 'error');
            }
        }

        // Go back
        function goBack() {
            const fromPage = sessionStorage.getItem('fromPage');
            if (fromPage === 'menu') {
                // 메뉴에서 온 경우 메뉴 페이지로 이동
                sessionStorage.removeItem('fromPage');
                window.location.href = 'index.html#menu';
                // 메뉴 페이지로 전환
                setTimeout(() => {
                    if (window.location.hash === '#menu') {
                        window.location.href = 'index.html';
                        setTimeout(() => {
                            const event = new CustomEvent('switchToMenu');
                            window.dispatchEvent(event);
                        }, 100);
                    }
                }, 100);
            } else {
                // 대시보드 또는 기타 페이지에서 온 경우
                sessionStorage.removeItem('fromPage');
                window.location.href = 'index.html';
            }
        }

        // Initialize
        init();
    </script>
