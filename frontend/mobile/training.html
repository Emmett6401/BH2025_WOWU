<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>훈련일지 - 바이오헬스교육관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
        }
        input, textarea, select {
            font-size: 16px !important;
        }
        .training-card {
            transition: all 0.3s ease;
        }
        .training-card:active {
            transform: scale(0.98);
        }
        .photo-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }
    
        /* Toast animations */
        @keyframes fadeInScale {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes fadeOutScale {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(0.7);
                opacity: 0;
            }
        }
        .toast-enter {
            animation: fadeInScale 0.3s ease-out forwards;
        }
        .toast-exit {
            animation: fadeOutScale 0.2s ease-in forwards;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-gradient-to-r from-indigo-500 to-blue-600 text-white sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <button onclick="goBack()" class="text-white hover:bg-white hover:bg-opacity-20 rounded-lg p-2 transition-all">
                <i class="fas fa-arrow-left text-xl"></i>
            </button>
            <h1 class="text-xl font-bold">훈련일지</h1>
            <button onclick="showCreateModal()" class="text-white hover:bg-white hover:bg-opacity-20 rounded-lg p-2 transition-all">
                <i class="fas fa-plus text-xl"></i>
            </button>
        </div>
    </header>

    <!-- Date Filter -->
    <div class="container mx-auto px-4 py-4">
        <div class="bg-white rounded-xl shadow-md p-4">
            <div class="flex items-center space-x-3">
                <i class="fas fa-calendar-alt text-indigo-500"></i>
                <input type="month" id="monthFilter" 
                       class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                       onchange="filterByMonth()">
            </div>
        </div>
    </div>

    <!-- Training Logs List -->
    <main class="container mx-auto px-4 pb-20">
        <div id="trainingList" class="space-y-4">
            <!-- Training logs will be loaded here -->
        </div>
        <div id="emptyState" class="text-center py-20 hidden">
            <i class="fas fa-clipboard-list text-6xl text-gray-300 mb-4"></i>
            <p class="text-gray-500">등록된 훈련일지가 없습니다</p>
            <button onclick="showCreateModal()" 
                    class="mt-4 bg-gradient-to-r from-indigo-500 to-blue-600 text-white px-6 py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all">
                <i class="fas fa-plus mr-2"></i>첫 훈련일지 작성하기
            </button>
        </div>
    </main>

    <!-- Create/Edit Modal -->
    <div id="trainingModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-gradient-to-r from-indigo-500 to-blue-600 text-white p-6 rounded-t-2xl">
                <div class="flex items-center justify-between">
                    <h2 class="text-2xl font-bold" id="modalTitle">훈련일지 작성</h2>
                    <button onclick="closeModal()" class="text-white hover:bg-white hover:bg-opacity-20 rounded-lg p-2">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>
            
            <form id="trainingForm" class="p-6 space-y-4">
                <input type="hidden" id="trainingId">
                
                <!-- Student Selection (Instructor only) -->
                <div id="studentSection" class="hidden">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-user-graduate mr-2 text-indigo-500"></i>학생 선택
                    </label>
                    <select id="studentSelect" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        <option value="">학생을 선택하세요</option>
                    </select>
                </div>

                <!-- Date -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-calendar mr-2 text-indigo-500"></i>훈련 날짜
                    </label>
                    <input type="date" id="trainingDate" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>

                <!-- Training Type -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-dumbbell mr-2 text-indigo-500"></i>훈련 종류
                    </label>
                    <input type="text" id="trainingType" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                           placeholder="예: 근력운동, 유산소운동, 스트레칭 등">
                </div>

                <!-- Duration -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-clock mr-2 text-indigo-500"></i>훈련 시간 (분)
                    </label>
                    <input type="number" id="trainingDuration" required min="1"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                           placeholder="훈련 시간을 분 단위로 입력하세요">
                </div>

                <!-- Intensity -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-tachometer-alt mr-2 text-indigo-500"></i>강도
                    </label>
                    <select id="trainingIntensity" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        <option value="낮음">낮음</option>
                        <option value="중간">중간</option>
                        <option value="높음">높음</option>
                    </select>
                </div>

                <!-- Content -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-edit mr-2 text-indigo-500"></i>훈련 내용
                    </label>
                    <textarea id="trainingContent" rows="6" required
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                              placeholder="훈련 내용을 상세히 입력하세요..."></textarea>
                </div>

                <!-- Notes -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-sticky-note mr-2 text-indigo-500"></i>특이사항 (선택)
                    </label>
                    <textarea id="trainingNotes" rows="3"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                              placeholder="특이사항이나 추가 메모를 입력하세요..."></textarea>
                </div>

                <!-- Photo Upload -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-camera mr-2 text-indigo-500"></i>사진 첨부
                    </label>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                        <input type="file" id="photoInput" accept="image/*" capture="environment" multiple class="hidden" onchange="handlePhotoSelect(event)">
                        <button type="button" onclick="document.getElementById('photoInput').click()"
                                class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg transition-all">
                            <i class="fas fa-camera mr-2"></i>사진 촬영/선택
                        </button>
                        <p class="text-xs text-gray-500 mt-2">최대 5장까지 업로드 가능 (고압축)</p>
                    </div>
                    <div id="photoPreviewContainer" class="mt-3 grid grid-cols-4 gap-2"></div>
                </div>

                <!-- Buttons -->
                <div class="flex space-x-3 pt-4">
                    <button type="button" onclick="closeModal()"
                            class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-3 rounded-xl font-semibold transition-all">
                        취소
                    </button>
                    <button type="submit"
                            class="flex-1 bg-gradient-to-r from-indigo-500 to-blue-600 text-white py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all">
                        저장
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Photo Preview Modal -->
    <div id="photoModal" class="fixed inset-0 bg-black bg-opacity-90 z-[60] hidden items-center justify-center p-4">
        <button onclick="closePhotoModal()" class="absolute top-4 right-4 text-white text-3xl hover:text-gray-300">
            <i class="fas fa-times"></i>
        </button>
        <img id="photoModalImg" src="" alt="Photo" class="max-w-full max-h-full object-contain">
    </div>


    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-[100] hidden items-center justify-center">
        <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-sm mx-4 text-center">
            <div class="inline-block animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-indigo-500 mb-4"></div>
            <p id="loadingText" class="text-lg font-semibold text-gray-800 mb-2">처리 중...</p>
            <p id="loadingSubtext" class="text-sm text-gray-600">잠시만 기다려주세요</p>
        </div>
    </div>
    <!-- Toast Message Container -->
    <div id="toastContainer" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-[200] flex flex-col gap-3 pointer-events-none">
        <!-- Toasts will be added here dynamically -->
    </div>



    <script>

        // Loading overlay functions
        function showLoading(text = "처리 중...", subtext = "잠시만 기다려주세요") {
            document.getElementById("loadingText").textContent = text;
            document.getElementById("loadingSubtext").textContent = subtext;
            const overlay = document.getElementById("loadingOverlay");
            overlay.classList.remove("hidden");
            overlay.classList.add("flex");
        }

        function hideLoading() {
            const overlay = document.getElementById("loadingOverlay");
            overlay.classList.add("hidden");
            overlay.classList.remove("flex");
        }

        // Toast Message System
        function showToast(message, type = 'success', duration = 3000) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'toast-enter pointer-events-auto';
            
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };
            
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };
            
            toast.innerHTML = `
                <div class="${colors[type]} text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3 min-w-[280px] max-w-[90vw]">
                    <i class="fas ${icons[type]} text-2xl"></i>
                    <span class="flex-1 font-medium">${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-white hover:text-gray-200 ml-2">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            container.appendChild(toast);
            
            // Auto remove after duration
            if (duration > 0) {
                setTimeout(() => {
                    toast.classList.remove('toast-enter');
                    toast.classList.add('toast-exit');
                    setTimeout(() => toast.remove(), 300);
                }, duration);
            }
        }
        const API_BASE_URL = window.location.origin.replace('3000', '8000');
        let currentUser = null;
        let userType = null;
        let allTrainings = [];
        let selectedPhotos = [];
        let existingPhotoUrls = [];
        let students = [];
        
        // Convert FTP URL to HTTP proxy URL
        function convertFtpUrl(url) {
            if (!url || typeof url !== 'string') return url;
            if (url && url.startsWith('ftp://')) {
                return `${API_BASE_URL}/api/proxy-image?url=${encodeURIComponent(url)}`;
            }
            return url;
        }

        // Initialize
        async function init() {
            const userStr = sessionStorage.getItem('user');
            userType = sessionStorage.getItem('user_type');
            
            if (!userStr || !userType) {
                alert('로그인이 필요합니다.');
                window.location.href = 'login.html';
                return;
            }

            currentUser = JSON.parse(userStr);
            
            // Set default month filter to current month
            const now = new Date();
            document.getElementById('monthFilter').value = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
            
            // Load students if instructor
            if (userType === 'instructor') {
                await loadStudents();
            }

            await loadTrainings();
        }

        // Load students (for instructors)
        async function loadStudents() {
            try {
                const response = await axios.get(`${API_BASE_URL}/api/students`);
                students = response.data || [];
            } catch (error) {
                console.error('Failed to load students:', error);
            }
        }

        // Load trainings
        async function loadTrainings() {
            try {
                showLoading("훈련일지 불러오는 중...", "");
                let response;
                if (userType === 'instructor') {
                    response = await axios.get(`${API_BASE_URL}/api/training-logs?instructor_code=${currentUser.code}`);
                } else {
                    response = await axios.get(`${API_BASE_URL}/api/training-logs?student_id=${currentUser.id}`);
                }

                allTrainings = response.data || [];
                hideLoading();
                filterByMonth();
            } catch (error) {
                console.error('Failed to load trainings:', error);
                hideLoading();
                document.getElementById('emptyState').classList.remove('hidden');
            }
        }

        // Filter by month
        function filterByMonth() {
            const selectedMonth = document.getElementById('monthFilter').value;
            if (!selectedMonth) {
                renderTrainings(allTrainings);
                return;
            }

            const filtered = allTrainings.filter(training => 
                training.training_date && training.training_date.startsWith(selectedMonth)
            );
            renderTrainings(filtered);
        }

        // Render trainings
        function renderTrainings(trainings) {
            const container = document.getElementById('trainingList');
            const emptyState = document.getElementById('emptyState');

            if (!trainings || trainings.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            
            // Sort by date descending
            trainings.sort((a, b) => new Date(b.training_date) - new Date(a.training_date));

            container.innerHTML = trainings.map(training => {
                const intensityColors = {
                    '낮음': 'bg-green-100 text-green-700',
                    '중간': 'bg-yellow-100 text-yellow-700',
                    '높음': 'bg-red-100 text-red-700'
                };

                const photos = training.photo_urls ? JSON.parse(training.photo_urls) : [];
                const photoHtml = photos.length > 0 ? `
                    <div class="flex space-x-2 mt-3 overflow-x-auto">
                        ${photos.slice(0, 3).map(url => `
                            <img src="${convertFtpUrl(url)}" class="photo-thumbnail cursor-pointer" onclick="showPhotoModal('${convertFtpUrl(url)}')">
                        `).join('')}
                        ${photos.length > 3 ? `<div class="photo-thumbnail bg-gray-200 flex items-center justify-center text-gray-600 font-semibold">+${photos.length - 3}</div>` : ''}
                    </div>
                ` : '';

                return `
                    <div class="training-card bg-white rounded-2xl shadow-md p-5 cursor-pointer hover:shadow-lg"
                         onclick="editTraining(${training.id})">
                        <div class="flex items-start justify-between mb-3">
                            <div class="flex items-center space-x-2 flex-wrap gap-2">
                                <span class="px-3 py-1 rounded-full text-xs font-semibold ${intensityColors[training.intensity] || intensityColors['중간']}">
                                    ${training.intensity}
                                </span>
                                <span class="px-3 py-1 rounded-full text-xs font-semibold bg-indigo-100 text-indigo-700">
                                    ${training.duration}분
                                </span>
                            </div>
                            <button onclick="event.stopPropagation(); deleteTraining(${training.id})" 
                                    class="text-red-500 hover:text-red-700 p-2">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                        <div class="mb-2">
                            <h3 class="text-lg font-bold text-gray-800 flex items-center">
                                <i class="fas fa-dumbbell mr-2 text-indigo-500"></i>
                                ${training.training_type}
                            </h3>
                        </div>
                        ${userType === 'instructor' ? `
                            <div class="mb-2">
                                <span class="text-sm font-semibold text-gray-700">
                                    <i class="fas fa-user mr-1"></i>
                                    ${training.student_name}
                                </span>
                            </div>
                        ` : ''}
                        <div class="mb-2">
                            <span class="text-sm text-gray-600">
                                <i class="fas fa-calendar mr-1"></i>
                                ${training.training_date}
                            </span>
                        </div>
                        <p class="text-gray-800 whitespace-pre-wrap line-clamp-3 mb-2">${training.content}</p>
                        ${training.notes ? `<p class="text-sm text-gray-600 italic line-clamp-2"><i class="fas fa-sticky-note mr-1"></i>${training.notes}</p>` : ''}
                        ${photoHtml}
                    </div>
                `;
            }).join('');
        }

        // Show create modal
        function showCreateModal() {
            document.getElementById('modalTitle').textContent = '훈련일지 작성';
            document.getElementById('trainingForm').reset();
            document.getElementById('trainingId').value = '';
            document.getElementById('trainingDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('trainingIntensity').value = '중간';
            
            selectedPhotos = [];
            existingPhotoUrls = [];
            document.getElementById('photoPreviewContainer').innerHTML = '';

            // Show student section for instructors
            if (userType === 'instructor') {
                document.getElementById('studentSection').classList.remove('hidden');
                const studentSelect = document.getElementById('studentSelect');
                studentSelect.innerHTML = '<option value="">학생을 선택하세요</option>' +
                    students.map(s => `<option value="${s.id}">${s.name} (${s.major || '-'})</option>`).join('');
            } else {
                document.getElementById('studentSection').classList.add('hidden');
            }

            document.getElementById('trainingModal').classList.remove('hidden');
            document.getElementById('trainingModal').classList.add('flex');
        }

        // Edit training
        function editTraining(trainingId) {
            const training = allTrainings.find(t => t.id === trainingId);
            if (!training) return;

            document.getElementById('modalTitle').textContent = '훈련일지 수정';
            document.getElementById('trainingId').value = training.id;
            document.getElementById('trainingDate').value = training.training_date;
            document.getElementById('trainingType').value = training.training_type;
            document.getElementById('trainingDuration').value = training.duration;
            document.getElementById('trainingIntensity').value = training.intensity;
            document.getElementById('trainingContent').value = training.content;
            document.getElementById('trainingNotes').value = training.notes || '';
            
            selectedPhotos = [];
            existingPhotoUrls = training.photo_urls ? JSON.parse(training.photo_urls) : [];
            
            // Show student section for instructors
            if (userType === 'instructor') {
                document.getElementById('studentSection').classList.remove('hidden');
                const studentSelect = document.getElementById('studentSelect');
                studentSelect.innerHTML = '<option value="">학생을 선택하세요</option>' +
                    students.map(s => `<option value="${s.id}" ${s.id === training.student_id ? 'selected' : ''}>${s.name} (${s.major || '-'})</option>`).join('');
            } else {
                document.getElementById('studentSection').classList.add('hidden');
            }
            
            renderPhotoPreview();
            
            document.getElementById('trainingModal').classList.remove('hidden');
            document.getElementById('trainingModal').classList.add('flex');
        }

        // Handle photo selection
        function handlePhotoSelect(event) {
            const files = Array.from(event.target.files);
            const totalPhotos = selectedPhotos.length + existingPhotoUrls.length;
            
            if (totalPhotos + files.length > 5) {
                showToast('최대 5장까지만 업로드할 수 있습니다', 'warning');
                return;
            }

            selectedPhotos.push(...files);
            renderPhotoPreview();
        }

        // Render photo preview
        function renderPhotoPreview() {
            const container = document.getElementById('photoPreviewContainer');
            
            const existingHtml = existingPhotoUrls.map((url, index) => `
                <div class="relative">
                    <img src="${url}" class="w-full h-20 object-cover rounded-lg">
                    <button type="button" onclick="removeExistingPhoto(${index})"
                            class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-red-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `).join('');

            const newHtml = selectedPhotos.map((file, index) => {
                const url = URL.createObjectURL(file);
                return `
                    <div class="relative">
                        <img src="${url}" class="w-full h-20 object-cover rounded-lg">
                        <button type="button" onclick="removeNewPhoto(${index})"
                                class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-red-600">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
            }).join('');

            container.innerHTML = existingHtml + newHtml;
        }

        // Remove existing photo
        function removeExistingPhoto(index) {
            existingPhotoUrls.splice(index, 1);
            renderPhotoPreview();
        }

        // Remove new photo
        function removeNewPhoto(index) {
            selectedPhotos.splice(index, 1);
            renderPhotoPreview();
        }

        // Close modal
        function closeModal() {
            document.getElementById('trainingModal').classList.add('hidden');
            document.getElementById('trainingModal').classList.remove('flex');
        }

        // Show photo modal
        function showPhotoModal(url) {
            event.stopPropagation();
            document.getElementById('photoModalImg').src = url;
            document.getElementById('photoModal').classList.remove('hidden');
            document.getElementById('photoModal').classList.add('flex');
        }

        // Close photo modal
        function closePhotoModal() {
            document.getElementById('photoModal').classList.add('hidden');
            document.getElementById('photoModal').classList.remove('flex');
        }

        // Handle form submission
        document.getElementById('trainingForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            showLoading('훈련일지 저장 중...', '사진을 업로드하고 있습니다');

            const trainingId = document.getElementById('trainingId').value;
            const trainingDate = document.getElementById('trainingDate').value;
            const trainingType = document.getElementById('trainingType').value;
            const duration = parseInt(document.getElementById('trainingDuration').value);
            const intensity = document.getElementById('trainingIntensity').value;
            const content = document.getElementById('trainingContent').value;
            const notes = document.getElementById('trainingNotes').value;

            try {
                // Upload new photos
                const uploadedUrls = await Promise.all(
                    selectedPhotos.map(file => uploadPhoto(file))
                );

                // Combine existing and new photo URLs
                const allPhotoUrls = [...existingPhotoUrls, ...uploadedUrls];

                const trainingData = {
                    training_date: trainingDate,
                    training_type: trainingType,
                    duration: duration,
                    intensity: intensity,
                    content: content,
                    notes: notes || null,
                    photo_urls: JSON.stringify(allPhotoUrls)
                };

                if (userType === 'instructor') {
                    trainingData.student_id = parseInt(document.getElementById('studentSelect').value);
                    trainingData.instructor_code = currentUser.code;
                } else {
                    trainingData.student_id = currentUser.id;
                    trainingData.instructor_code = null;
                }

                let response;
                if (trainingId) {
                    // Update
                    response = await axios.put(`${API_BASE_URL}/api/training-logs/${trainingId}`, trainingData);
                } else {
                    // Create
                    response = await axios.post(`${API_BASE_URL}/api/training-logs`, trainingData);
                }

                if (response.data.success) {
                    hideLoading();
                    showToast(trainingId ? '훈련일지가 수정되었습니다.' : '훈련일지가 저장되었습니다.', 'success');
                    closeModal();
                    await loadTrainings();
                }
            } catch (error) {
                console.error('Save error:', error);
                hideLoading();
                showToast('저장 중 오류가 발생했습니다', 'error');
            }
        });

        // Upload photo
        async function uploadPhoto(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const img = new Image();
                        img.onload = async () => {
                            const canvas = document.createElement('canvas');
                            const MAX_WIDTH = 800;
                            const MAX_HEIGHT = 800;
                            let width = img.width;
                            let height = img.height;

                            if (width > height) {
                                if (width > MAX_WIDTH) {
                                    height *= MAX_WIDTH / width;
                                    width = MAX_WIDTH;
                                }
                            } else {
                                if (height > MAX_HEIGHT) {
                                    width *= MAX_HEIGHT / height;
                                    height = MAX_HEIGHT;
                                }
                            }

                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);

                            canvas.toBlob(async (blob) => {
                                const formData = new FormData();
                                formData.append('file', blob, file.name);

                                const response = await axios.post(`${API_BASE_URL}/api/upload-image`, formData, {
                                    headers: { 'Content-Type': 'multipart/form-data' }
                                });

                                resolve(response.data.url);
                            }, 'image/jpeg', 0.6);
                        };
                        img.src = e.target.result;
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.readAsDataURL(file);
            });
        }

        // Delete training
        async function deleteTraining(trainingId) {
            if (!confirm('이 훈련일지를 삭제하시겠습니까?')) return;

            showLoading('훈련일지 삭제 중...', '');
            try {
                const response = await axios.delete(`${API_BASE_URL}/api/training-logs/${trainingId}`);
                if (response.data.success) {
                    hideLoading();
                    showToast('훈련일지가 삭제되었습니다', 'success');
                    await loadTrainings();
                }
            } catch (error) {
                console.error('Delete error:', error);
                hideLoading();
                showToast('삭제 중 오류가 발생했습니다', 'error');
            }
        }

        // Go back
        function goBack() {
            window.location.href = 'index.html';
        }

        // Initialize
        init();
    </script>
