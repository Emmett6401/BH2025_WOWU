    <style>
        body {
            -webkit-tap-highlight-color: transparent;
        }
        input, textarea, select {
            font-size: 16px !important;
        }
        .memo-card {
            transition: all 0.3s ease;
        }
        .memo-card:active {
            transform: scale(0.98);
        }
        .photo-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        /* Pull to Refresh */
        .ptr-indicator {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            transition: transform 0.3s ease;
            z-index: 40;
        }
        .ptr-indicator.active {
            transform: translateX(-50%) scale(1);
        }
        .ptr-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e5e7eb;
            border-top-color: #10b981;
            border-radius: 50%;
            animation: ptr-spin 0.8s linear infinite;
        }
        @keyframes ptr-spin {
            to { transform: rotate(360deg); }
        }
    
        /* Toast animations */
        @keyframes fadeInScale {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes fadeOutScale {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(0.7);
                opacity: 0;
            }
        }
        .toast-enter {
            animation: fadeInScale 0.3s ease-out forwards;
        }
        .toast-exit {
            animation: fadeOutScale 0.2s ease-in forwards;
        }
    </style>
</head>

    <script>
        // Loading overlay functions
        function showLoading(text = "Ï≤òÎ¶¨ Ï§ë...", subtext = "Ïû†ÏãúÎßå Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî") {
            document.getElementById("loadingText").textContent = text;
            document.getElementById("loadingSubtext").textContent = subtext;
            const overlay = document.getElementById("loadingOverlay");
            overlay.classList.remove("hidden");
            overlay.classList.add("flex");
        }

        function hideLoading() {
            const overlay = document.getElementById("loadingOverlay");
            overlay.classList.add("hidden");
            overlay.classList.remove("flex");
        }
        
        // Progress bar functions
        function showProgress(text = "Ï≤òÎ¶¨ Ï§ë...") {
            document.getElementById("loadingText").textContent = text;
            document.getElementById("loadingSubtext").textContent = "Ïû†ÏãúÎßå Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî";
            document.getElementById("progressBar").style.width = "0%";
            document.getElementById("progressPercent").textContent = "";
            const overlay = document.getElementById("loadingOverlay");
            overlay.classList.remove("hidden");
            overlay.classList.add("flex");
        }
        
        function updateProgress(percent) {
            document.getElementById("progressBar").style.width = percent + "%";
            document.getElementById("progressPercent").textContent = percent + "%";
        }
        
        function hideProgress() {
            const overlay = document.getElementById("loadingOverlay");
            overlay.classList.add("hidden");
            overlay.classList.remove("flex");
        }

        // Toast Message System
        function showToast(message, type = 'success', duration = 3000) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'toast-enter pointer-events-auto';
            
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };
            
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };
            
            toast.innerHTML = `
                <div class="${colors[type]} text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3 min-w-[280px] max-w-[90vw]">
                    <i class="fas ${icons[type]} text-2xl"></i>
                    <span class="flex-1 font-medium">${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-white hover:text-gray-200 ml-2">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            container.appendChild(toast);
            
            // Auto remove after duration
            if (duration > 0) {
                setTimeout(() => {
                    toast.classList.remove('toast-enter');
                    toast.classList.add('toast-exit');
                    setTimeout(() => toast.remove(), 300);
                }, duration);
            }
        }
        // Î≤ÑÏ†Ñ Ï†ïÎ≥¥
        const APP_VERSION = 'v2.0.91';
        console.log(`%cüöÄ SSIRN ${APP_VERSION} Î°úÎìúÎê®`, 'color: #10b981; font-weight: bold; font-size: 14px;');
        
        const API_BASE_URL = '';
        let currentUser = null;
        let userType = null;
        let allMemos = [];
        let selectedPhotos = [];
        let existingPhotoUrls = [];
        let voiceRecordingCount = 0; // ÏùåÏÑ± ÎÖπÏùå ÌöüÏàò Ïπ¥Ïö¥ÌÑ∞
        
        // Pull to Refresh variables
        let startY = 0;
        let currentY = 0;
        let isPulling = false;
        let isRefreshing = false;
        
        // Initialize Pull to Refresh
        function initPullToRefresh() {
            const ptrIndicator = document.getElementById('ptrIndicator');
            
            document.addEventListener('touchstart', (e) => {
                if (window.scrollY === 0 && !isRefreshing) {
                    startY = e.touches[0].pageY;
                    isPulling = true;
                }
            }, { passive: true });
            
            document.addEventListener('touchmove', (e) => {
                if (!isPulling || isRefreshing) return;
                
                currentY = e.touches[0].pageY;
                const pullDistance = currentY - startY;
                
                if (pullDistance > 0 && window.scrollY === 0) {
                    if (pullDistance > 80) {
                        ptrIndicator.classList.add('active');
                    } else {
                        ptrIndicator.classList.remove('active');
                    }
                }
            }, { passive: true });
            
            document.addEventListener('touchend', async (e) => {
                if (!isPulling || isRefreshing) return;
                
                const pullDistance = currentY - startY;
                
                if (pullDistance > 80 && window.scrollY === 0) {
                    isRefreshing = true;
                    ptrIndicator.classList.add('active');
                    
                    // Refresh data
                    await loadMemos();
                    showToast('Î©îÎ™® Î™©Î°ùÏùÑ ÏÉàÎ°úÍ≥†Ïπ®ÌñàÏäµÎãàÎã§', 'success', 2000);
                    
                    // Hide indicator after short delay
                    setTimeout(() => {
                        ptrIndicator.classList.remove('active');
                        isRefreshing = false;
                    }, 500);
                } else {
                    ptrIndicator.classList.remove('active');
                }
                
                isPulling = false;
                startY = 0;
                currentY = 0;
            });
        }
        
        // Convert FTP URL to HTTP proxy URL
        function convertFtpUrl(url) {
            if (!url || typeof url !== 'string') return url;
            if (url.startsWith('ftp://')) {
                return `${API_BASE_URL}/api/proxy-image?url=${encodeURIComponent(url)}`;
            }
            return url;
        }

        // Initialize
        async function init() {
            const userStr = sessionStorage.getItem('user');
            userType = sessionStorage.getItem('user_type');
            
            if (!userStr || !userType) {
                showToast('Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.', 'warning');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
                return;
            }

            currentUser = JSON.parse(userStr);
            
            // Pull to Refresh Ï¥àÍ∏∞Ìôî
            initPullToRefresh();
            
            // Ï¥àÍ∏∞ Î°úÎî© ÌëúÏãú
            showLoading('Î©îÎ™® Î∂àÎü¨Ïò§Îäî Ï§ë...', '');
            await loadMemos();
            hideLoading();
        }

        // Load memos
        async function loadMemos() {
            try {
                let response;
                const timestamp = new Date().getTime(); // Ï∫êÏãú Î∞©ÏßÄ
                if (userType === 'instructor') {
                    response = await axios.get(`${API_BASE_URL}/api/class-notes?instructor_code=${currentUser.code}&_t=${timestamp}`);
                } else {
                    response = await axios.get(`${API_BASE_URL}/api/class-notes?student_id=${currentUser.id}&_t=${timestamp}`);
                }

                allMemos = response.data || [];
                renderMemos(allMemos);
            } catch (error) {
                console.error('Failed to load memos:', error);
                hideLoading();
                document.getElementById('emptyState').classList.remove('hidden');
            }
        }

        // Render memos
        function renderMemos(memos) {
            const container = document.getElementById('memosList');
            const emptyState = document.getElementById('emptyState');

            if (!memos || memos.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            
            // Sort by date descending
            memos.sort((a, b) => new Date(b.note_date) - new Date(a.note_date));

            container.innerHTML = memos.map(memo => {
                // Ï≤®Î∂ÄÌååÏùº Ï≤òÎ¶¨ (Í∞úÏÑ†Îêú ÌååÏã± - Îç∞Ïä§ÌÅ¨ÌÜ±Í≥º ÎèôÏùº)
                let attachmentsHTML = '';
                if (memo.photo_urls) {
                    try {
                        let fileUrls = [];
                        
                        // JSON Î∞∞Ïó¥ ÌòïÌÉú ÌååÏã± ÏãúÎèÑ
                        if (typeof memo.photo_urls === 'string') {
                            // "[]" Í∞ôÏùÄ Îπà Î∞∞Ïó¥ Î¨∏ÏûêÏó¥ Ï†úÍ±∞
                            const cleanedUrls = memo.photo_urls.replace(/\[\]/g, '').trim();
                            
                            if (cleanedUrls.startsWith('[') && cleanedUrls.endsWith(']')) {
                                // JSON Î∞∞Ïó¥ ÌååÏã±
                                try {
                                    fileUrls = JSON.parse(cleanedUrls);
                                } catch (e) {
                                    // JSON ÌååÏã± Ïã§Ìå® Ïãú ÏâºÌëúÎ°ú Î∂ÑÎ¶¨
                                    fileUrls = cleanedUrls.slice(1, -1).split(',').map(url => url.trim().replace(/^"|"$/g, ''));
                                }
                            } else {
                                // ÏâºÌëúÎ°ú Î∂ÑÎ¶¨Îêú URL
                                fileUrls = cleanedUrls.split(',').map(url => url.trim());
                            }
                        } else if (Array.isArray(memo.photo_urls)) {
                            fileUrls = memo.photo_urls;
                        }
                        
                        // Ïú†Ìö®Ìïú URLÎßå ÌïÑÌÑ∞ÎßÅ
                        fileUrls = fileUrls.filter(url => {
                            if (!url || url === '[]' || url.length < 10) return false;
                            return url.startsWith('ftp://') || url.startsWith('http://') || url.startsWith('https://');
                        });
                        
                        if (fileUrls.length > 0) {
                            let validFileCount = 0;
                            let filesHTML = '';
                            
                            fileUrls.forEach(url => {
                                const convertedUrl = convertFtpUrl(url);
                                if (!convertedUrl) return;
                                
                                const urlLower = convertedUrl.toLowerCase();
                                const fileName = decodeURIComponent(convertedUrl.split('/').pop());
                                const ext = fileName.split('.').pop().toUpperCase();
                                
                                // ÏïåÎ†§ÏßÑ ÌååÏùº ÌôïÏû•ÏûêÎßå ÌëúÏãú
                                const knownExtensions = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'bmp', 'pdf', 'doc', 'docx', 'xls', 'xlsx', 'ppt', 'pptx', 'txt', 'hwp'];
                                if (!knownExtensions.includes(ext.toLowerCase())) {
                                    console.warn('Ïïå Ïàò ÏóÜÎäî ÌååÏùº ÌòïÏãù:', fileName);
                                    return;
                                }
                                
                                validFileCount++;
                                
                                // Ïù¥ÎØ∏ÏßÄ ÌååÏùº ÌôïÏù∏
                                if (urlLower.match(/\.(jpg|jpeg|png|gif|webp|bmp)$/i)) {
                                    filesHTML += `
                                        <div class="flex flex-col items-center">
                                            <div class="relative group">
                                                <img src="${convertedUrl}" 
                                                     class="w-20 h-20 object-cover rounded-lg border-2 border-gray-200 cursor-pointer active:opacity-70 active:scale-95 transition-all"
                                                     onclick="showPhotoModal(event, '${convertedUrl}')"
                                                     onerror="this.onerror=null; this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22%3E%3Crect fill=%22%23ddd%22 width=%22100%22 height=%22100%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22 font-size=%2212%22%3EÏù¥ÎØ∏ÏßÄ%3C/text%3E%3C/svg%3E';"
                                                     title="${fileName} - ÌÉ≠ÌïòÏó¨ ÌÅ¨Í≤å Î≥¥Í∏∞">
                                                <div class="absolute inset-0 rounded-lg flex items-center justify-center pointer-events-none">
                                                    <i class="fas fa-search-plus text-white text-2xl drop-shadow-lg"></i>
                                                </div>
                                            </div>
                                            <p class="text-xs text-gray-500 mt-1 max-w-[80px] truncate text-center" title="${fileName}">${fileName}</p>
                                        </div>
                                    `;
                                } else {
                                    // Í∏∞ÌÉÄ ÌååÏùº - Îã§Ïö¥Î°úÎìú Î≤ÑÌäº (ÌååÏùºÎ™Ö + ÌôïÏû•Ïûê ÌëúÏãú)
                                    const iconClass = 
                                        urlLower.endsWith('.pdf') ? 'fa-file-pdf text-red-500' :
                                        urlLower.match(/\.(doc|docx)$/i) ? 'fa-file-word text-blue-500' :
                                        urlLower.match(/\.(xls|xlsx)$/i) ? 'fa-file-excel text-green-500' :
                                        urlLower.match(/\.(ppt|pptx)$/i) ? 'fa-file-powerpoint text-orange-500' :
                                        urlLower.endsWith('.hwp') ? 'fa-file-alt text-blue-400' :
                                        'fa-file text-gray-500';
                                    
                                    filesHTML += `
                                        <a href="${convertedUrl}" 
                                           onclick="event.preventDefault(); event.stopPropagation(); downloadFile('${convertedUrl}', '${fileName}'); return false;"
                                           class="flex flex-col items-center gap-2 px-3 py-3 bg-gray-50 active:bg-gray-200 rounded-lg border border-gray-200 text-xs transition-colors min-w-[90px] max-w-[120px] cursor-pointer">
                                            <i class="fas ${iconClass} text-2xl flex-shrink-0"></i>
                                            <span class="text-center break-all line-clamp-2 text-xs">${fileName}</span>
                                            <span class="px-2 py-1 bg-gray-200 rounded text-xs font-semibold">${ext}</span>
                                        </a>
                                    `;
                                }
                            });

        // Voice recognition - Ìïú Î≤àÎßå Ï¥àÍ∏∞Ìôî
        let recognition = null;
        let isRecognizing = false;
        let holdTimer = null;
        let isHoldMode = false;
        
        function initRecognition() {
            if (recognition) return; // Ïù¥ÎØ∏ Ï¥àÍ∏∞ÌôîÎêòÏóàÏúºÎ©¥ Ïû¨ÏÇ¨Ïö©
            
            // HTTPS Ï≤¥ÌÅ¨ (localhost Ï†úÏô∏)
            const isSecureContext = window.isSecureContext || 
                                   location.protocol === 'https:' || 
                                   location.hostname === 'localhost' || 
                                   location.hostname === '127.0.0.1';
            
            if (!isSecureContext) {
                showToast('ÏùåÏÑ± Ïù∏ÏãùÏùÄ Î≥¥Ïïà Ïó∞Í≤∞(HTTPS)ÏóêÏÑúÎßå ÏÇ¨Ïö© Í∞ÄÎä•Ìï©ÎãàÎã§', 'warning');
                disableVoiceButton();
                return;
            }
            
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                showToast('Ïù¥ Î∏åÎùºÏö∞Ï†ÄÎäî ÏùåÏÑ± Ïù∏ÏãùÏùÑ ÏßÄÏõêÌïòÏßÄ ÏïäÏäµÎãàÎã§', 'warning');
                disableVoiceButton();
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'ko-KR';
            recognition.continuous = true; // Í∏∏Í≤å ÎàÑÎ•¥Í∏∞ ÏúÑÌï¥ continuous Î™®Îìú
            recognition.interimResults = false;
            
            // Ïù¥Î≤§Ìä∏ Ìï∏Îì§Îü¨Î•º Ìïú Î≤àÎßå Îì±Î°ù (Í∂åÌïú Ïû¨ÏöîÏ≤≠ Î∞©ÏßÄ)
            recognition.onresult = (event) => {
                const textarea = document.getElementById('memoContent');
                const transcript = event.results[event.results.length - 1][0].transcript;
                voiceRecordingCount++;
                
                // Î≤àÌò∏ Îß§Í∏∞Í∏∞Î°ú Ï†ïÎ¶¨
                const prefix = textarea.value ? '\n' : '';
                textarea.value += `${prefix}${voiceRecordingCount}. ${transcript}`;
                
                // ÌÅ¥Î¶≠ Î™®Îìú(Í∏∏Í≤å ÎàÑÎ•¥Í∏∞ ÏïÑÎãò)Ïùº ÎïåÎßå ÏûêÎèô Ï§ëÏßÄ
                if (!isHoldMode) {
                    stopVoiceRecognition();
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                isRecognizing = false;
                resetVoiceButton();
                if (event.error !== 'no-speech' && event.error !== 'aborted') {
                    showToast('ÏùåÏÑ± Ïù∏Ïãù Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + event.error, 'error');
                }
            };

            recognition.onend = () => {
                resetVoiceButton();
                isRecognizing = false;
            };
        }

        function startVoiceRecognition(isHold = false) {
            initRecognition(); // ÏùåÏÑ± Ïù∏Ïãù Ï¥àÍ∏∞Ìôî (Ï≤òÏùå Ìïú Î≤àÎßå)
            
            if (!recognition) return;
            if (isRecognizing) return; // Ïù¥ÎØ∏ ÎÖπÏùå Ï§ëÏù¥Î©¥ Î¨¥Ïãú

            const voiceBtn = document.getElementById('voiceBtn');

            voiceBtn.innerHTML = '<i class="fas fa-circle text-xl animate-pulse"></i>';
            voiceBtn.classList.add('bg-red-500', 'hover:bg-red-600');
            voiceBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
            isRecognizing = true;
            isHoldMode = isHold;

            try {
                recognition.start();
            } catch (error) {
                console.error('Failed to start recognition:', error);
                isRecognizing = false;
                resetVoiceButton();
            }
        }
        
        function stopVoiceRecognition() {
            if (recognition && isRecognizing) {
                try {
                    recognition.stop();
                } catch (error) {
                    console.error('Failed to stop recognition:', error);
                }
            }
        }
        
        function resetVoiceButton() {
            const voiceBtn = document.getElementById('voiceBtn');
            voiceBtn.innerHTML = '<i class="fas fa-microphone text-xl"></i>';
            voiceBtn.classList.remove('bg-red-500', 'hover:bg-red-600');

        // ÎßàÏù¥ÌÅ¨ Î≤ÑÌäº Ïù¥Î≤§Ìä∏ ÏÑ§Ï†ï
        document.addEventListener('DOMContentLoaded', () => {
            const voiceBtn = document.getElementById('voiceBtn');
            if (!voiceBtn) return;
            
            // HTTPS Ï≤¥ÌÅ¨ - ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú
            const isSecureContext = window.isSecureContext || 
                                   location.protocol === 'https:' || 
                                   location.hostname === 'localhost' ||

            if (!isSecureContext) {

            }
            
            // Í∏∏Í≤å ÎàÑÎ•¥Í∏∞ Í∞êÏßÄ
            voiceBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                holdTimer = setTimeout(() => {

            voiceBtn.addEventListener('touchend', (e) => {

                }
                
                // Í∏∏Í≤å ÎàÑÎ•¥Í∏∞ Î™®ÎìúÏòÄÎã§Î©¥ Ï§ëÏßÄ
                if (isHoldMode && isRecognizing) {
                    stopVoiceRecognition();

                    // ÏßßÍ≤å ÌÅ¥Î¶≠ (Í∏∏Í≤å ÎàÑÎ•¥Í∏∞Í∞Ä ÏãúÏûëÎêòÍ∏∞ Ï†Ñ)

            });
            
            voiceBtn.addEventListener('touchcancel', (e) => {
                if (holdTimer) {

                }

                    stopVoiceRecognition();
                }
            });
            
            // Îç∞Ïä§ÌÅ¨ÌÜ± ÏßÄÏõê (ÎßàÏö∞Ïä§)

                    holdTimer = null;
                }
                
                if (isHoldMode && isRecognizing) {
                    stopVoiceRecognition();
                } else if (!isRecognizing) {
                    startVoiceRecognition(false);
                }
            });
            
            voiceBtn.addEventListener('mouseleave', (e) => {
                if (holdTimer) {
                    clearTimeout(holdTimer);
                    holdTimer = null;
                }
                if (isHoldMode && isRecognizing) {
                    stopVoiceRecognition();
                }
            });
        });

        // Upload photo (images only with compression)
        async function uploadMedia(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const img = new Image();
                        img.onload = async () => {
                            const canvas = document.createElement('canvas');
                            const MAX_WIDTH = 800;
                            const MAX_HEIGHT = 800;
                            let width = img.width;
                            let height = img.height;

                            if (width > height) {
                                if (width > MAX_WIDTH) {
                                    height *= MAX_WIDTH / width;
                                    width = MAX_WIDTH;
                                }
                            } else {
                                if (height > MAX_HEIGHT) {
                                    width *= MAX_HEIGHT / height;
                                    height = MAX_HEIGHT;
                                }
                            }

                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);

                            canvas.toBlob(async (blob) => {
                                const formData = new FormData();
                                formData.append('file', blob, file.name);

                                const response = await axios.post(`${API_BASE_URL}/api/upload-image?category=teacher`, formData, {
                                    headers: { 'Content-Type': 'multipart/form-data' }
                                });

                                resolve(response.data.url);
                            }, 'image/jpeg', 0.5);
                        };
                        img.src = e.target.result;
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.readAsDataURL(file);
            });
        }

            if (userType === 'student') {

            // Í∞ïÏÇ¨Îäî Í∏∞Ï°¥ Î°úÏßÅ
            const fromPage = sessionStorage.getItem('fromPage');

                sessionStorage.removeItem('fromPage');
