<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SSIRN메모장 - 바이오헬스교육관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
        }
        input, textarea, select {
            font-size: 16px !important;
        }
        .memo-card {
            transition: all 0.3s ease;
        }
        .memo-card:active {
            transform: scale(0.98);
        }
        .photo-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }
    
        /* Toast animations */
        @keyframes fadeInScale {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes fadeOutScale {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(0.7);
                opacity: 0;
            }
        }
        .toast-enter {
            animation: fadeInScale 0.3s ease-out forwards;
        }
        .toast-exit {
            animation: fadeOutScale 0.2s ease-in forwards;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-gradient-to-r from-green-500 to-emerald-600 text-white sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <button onclick="goBack()" class="text-white hover:bg-white hover:bg-opacity-20 rounded-lg p-2 transition-all">
                <i class="fas fa-arrow-left text-xl"></i>
            </button>
            <h1 class="text-xl font-bold">SSIRN메모장</h1>
            <button onclick="showCreateModal()" class="text-white hover:bg-white hover:bg-opacity-20 rounded-lg p-2 transition-all">
                <i class="fas fa-plus text-xl"></i>
            </button>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="container mx-auto px-4 py-4">
        <div class="relative">
            <input type="text" id="searchInput" placeholder="메모 검색..."
                   class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 shadow-md"
                   oninput="searchMemos()">
            <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>
    </div>

    <!-- Memos List -->
    <main class="container mx-auto px-4 pb-20">
        <div id="memosList" class="space-y-4">
            <!-- Memos will be loaded here -->
        </div>
        <div id="emptyState" class="text-center py-20 hidden">
            <i class="fas fa-sticky-note text-6xl text-gray-300 mb-4"></i>
            <p class="text-gray-500">등록된 메모가 없습니다</p>
            <button onclick="showCreateModal()" 
                    class="mt-4 bg-gradient-to-r from-green-500 to-emerald-600 text-white px-6 py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all">
                <i class="fas fa-plus mr-2"></i>첫 메모 작성하기
            </button>
        </div>
    </main>

    <!-- Create/Edit Modal -->
    <div id="memoModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-gradient-to-r from-green-500 to-emerald-600 text-white p-6 rounded-t-2xl">
                <div class="flex items-center justify-between">
                    <h2 class="text-2xl font-bold" id="modalTitle">새 메모</h2>
                    <button onclick="closeModal()" class="text-white hover:bg-white hover:bg-opacity-20 rounded-lg p-2">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>
            
            <form id="memoForm" class="p-6 space-y-4">
                <input type="hidden" id="memoId">
                
                <!-- Date -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-calendar mr-2 text-green-500"></i>날짜
                    </label>
                    <input type="date" id="memoDate" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                </div>

                <!-- Content -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2 flex items-center justify-between">
                        <span><i class="fas fa-edit mr-2 text-green-500"></i>내용</span>
                        <button type="button" id="voiceBtn"
                                class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-all shadow-md">
                            <i class="fas fa-microphone text-xl"></i>
                        </button>
                    </label>
                    <textarea id="memoContent" rows="6" required
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
                              placeholder="메모 내용을 입력하세요..."></textarea>
                </div>

                <!-- Media Upload -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-camera mr-2 text-green-500"></i>미디어 첨부 (사진/동영상)
                    </label>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                        <input type="file" id="mediaInput" accept="image/*,video/*" capture="environment" multiple class="hidden" onchange="handleMediaSelect(event)">
                        <button type="button" onclick="document.getElementById('mediaInput').click()"
                                class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg transition-all">
                            <i class="fas fa-camera mr-2"></i>사진/동영상 촬영/선택
                        </button>
                        <p class="text-xs text-gray-500 mt-2">최대 5개까지 업로드 가능 (고압축)</p>
                    </div>
                    <div id="mediaPreviewContainer" class="mt-3 grid grid-cols-4 gap-2"></div>
                </div>

                <!-- Buttons -->
                <div class="flex space-x-3 pt-4">
                    <button type="button" onclick="closeModal()"
                            class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-3 rounded-xl font-semibold transition-all">
                        취소
                    </button>
                    <button type="submit"
                            class="flex-1 bg-gradient-to-r from-green-500 to-emerald-600 text-white py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all">
                        저장
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Photo Preview Modal -->
    <div id="photoModal" class="fixed inset-0 bg-black bg-opacity-90 z-[60] hidden items-center justify-center p-4">
        <button onclick="closePhotoModal()" class="absolute top-4 right-4 text-white text-3xl hover:text-gray-300">
            <i class="fas fa-times"></i>
        </button>
        <img id="photoModalImg" src="" alt="Photo" class="max-w-full max-h-full object-contain">
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-[100] hidden items-center justify-center">
        <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-sm mx-4 text-center">
            <div class="inline-block animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-green-500 mb-4"></div>
            <p id="loadingText" class="text-lg font-semibold text-gray-800 mb-2">처리 중...</p>
            <p id="loadingSubtext" class="text-sm text-gray-600">잠시만 기다려주세요</p>
        </div>
    </div>
    <!-- Toast Message Container -->
    <div id="toastContainer" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-[200] flex flex-col gap-3 pointer-events-none">
        <!-- Toasts will be added here dynamically -->
    </div>



    <script>
        // Loading overlay functions
        function showLoading(text = "처리 중...", subtext = "잠시만 기다려주세요") {
            document.getElementById("loadingText").textContent = text;
            document.getElementById("loadingSubtext").textContent = subtext;
            const overlay = document.getElementById("loadingOverlay");
            overlay.classList.remove("hidden");
            overlay.classList.add("flex");
        }

        function hideLoading() {
            const overlay = document.getElementById("loadingOverlay");
            overlay.classList.add("hidden");
            overlay.classList.remove("flex");
        }

        // Toast Message System
        function showToast(message, type = 'success', duration = 3000) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'toast-enter pointer-events-auto';
            
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };
            
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };
            
            toast.innerHTML = `
                <div class="${colors[type]} text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3 min-w-[280px] max-w-[90vw]">
                    <i class="fas ${icons[type]} text-2xl"></i>
                    <span class="flex-1 font-medium">${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-white hover:text-gray-200 ml-2">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            container.appendChild(toast);
            
            // Auto remove after duration
            if (duration > 0) {
                setTimeout(() => {
                    toast.classList.remove('toast-enter');
                    toast.classList.add('toast-exit');
                    setTimeout(() => toast.remove(), 300);
                }, duration);
            }
        }
        const API_BASE_URL = window.location.origin.replace('3000', '8000');
        let currentUser = null;
        let userType = null;
        let allMemos = [];
        let selectedPhotos = [];
        let existingPhotoUrls = [];
        let voiceRecordingCount = 0; // 음성 녹음 횟수 카운터
        
        // Convert FTP URL to HTTP proxy URL
        function convertFtpUrl(url) {
            if (!url || typeof url !== 'string') return url;
            if (url.startsWith('ftp://')) {
                return `${API_BASE_URL}/api/proxy-image?url=${encodeURIComponent(url)}`;
            }
            return url;
        }

        // Initialize
        async function init() {
            const userStr = sessionStorage.getItem('user');
            userType = sessionStorage.getItem('user_type');
            
            if (!userStr || !userType) {
                alert('로그인이 필요합니다.');
                window.location.href = 'login.html';
                return;
            }

            currentUser = JSON.parse(userStr);
            
            // 초기 로딩 표시
            showLoading('메모 불러오는 중...', '');
            await loadMemos();
            hideLoading();
        }

        // Load memos
        async function loadMemos() {
            try {
                let response;
                if (userType === 'instructor') {
                    response = await axios.get(`${API_BASE_URL}/api/class-notes?instructor_code=${currentUser.code}`);
                } else {
                    response = await axios.get(`${API_BASE_URL}/api/class-notes?student_id=${currentUser.id}`);
                }

                allMemos = response.data || [];
                renderMemos(allMemos);
            } catch (error) {
                console.error('Failed to load memos:', error);
                hideLoading();
                document.getElementById('emptyState').classList.remove('hidden');
            }
        }

        // Render memos
        function renderMemos(memos) {
            const container = document.getElementById('memosList');
            const emptyState = document.getElementById('emptyState');

            if (!memos || memos.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            
            // Sort by date descending
            memos.sort((a, b) => new Date(b.note_date) - new Date(a.note_date));

            container.innerHTML = memos.map(memo => {
                const photos = memo.photo_urls ? JSON.parse(memo.photo_urls) : [];
                const photoHtml = photos.length > 0 ? `
                    <div class="flex space-x-2 mt-3 overflow-x-auto">
                        ${photos.slice(0, 3).map(url => {
                            const convertedUrl = convertFtpUrl(url);
                            if (!convertedUrl) return '';
                            return `<img src="${convertedUrl}" class="photo-thumbnail cursor-pointer" onclick="showPhotoModal('${convertedUrl}')">`;
                        }).join('')}
                        ${photos.length > 3 ? `<div class="photo-thumbnail bg-gray-200 flex items-center justify-center text-gray-600 font-semibold">+${photos.length - 3}</div>` : ''}
                    </div>
                ` : '';

                return `
                    <div class="memo-card bg-white rounded-2xl shadow-md p-5 cursor-pointer hover:shadow-lg"
                         onclick="editMemo(${memo.id})">
                        <div class="flex items-start justify-between mb-3">
                            <div class="flex items-center space-x-2">
                                <i class="fas fa-calendar-alt text-green-500"></i>
                                <span class="text-sm font-semibold text-gray-600">${memo.note_date}</span>
                            </div>
                            <button onclick="event.stopPropagation(); deleteMemo(${memo.id})" 
                                    class="text-red-500 hover:text-red-700 p-2">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                        <p class="text-gray-800 whitespace-pre-wrap">${memo.content}</p>
                        ${photoHtml}
                        <div class="mt-3 text-xs text-gray-400">
                            <i class="fas fa-clock mr-1"></i>${new Date(memo.created_at).toLocaleString('ko-KR')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Search memos
        function searchMemos() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            if (!query) {
                renderMemos(allMemos);
                return;
            }

            const filtered = allMemos.filter(memo => 
                memo.content.toLowerCase().includes(query) ||
                memo.note_date.includes(query)
            );
            renderMemos(filtered);
        }

        // Show create modal
        function showCreateModal() {
            document.getElementById('modalTitle').textContent = '새 메모';
            document.getElementById('memoForm').reset();
            document.getElementById('memoId').value = '';
            document.getElementById('memoDate').value = new Date().toISOString().split('T')[0];
            selectedPhotos = [];
            existingPhotoUrls = [];
            voiceRecordingCount = 0; // 녹음 카운터 초기화
            document.getElementById('mediaPreviewContainer').innerHTML = '';
            document.getElementById('memoModal').classList.remove('hidden');
            document.getElementById('memoModal').classList.add('flex');
        }

        // Edit memo
        function editMemo(memoId) {
            const memo = allMemos.find(m => m.id === memoId);
            if (!memo) return;

            document.getElementById('modalTitle').textContent = '메모 수정';
            document.getElementById('memoId').value = memo.id;
            document.getElementById('memoDate').value = memo.note_date;
            document.getElementById('memoContent').value = memo.content;
            
            selectedPhotos = [];
            existingPhotoUrls = memo.photo_urls ? JSON.parse(memo.photo_urls) : [];
            voiceRecordingCount = 0; // 녹음 카운터 초기화
            
            renderMediaPreview();
            
            document.getElementById('memoModal').classList.remove('hidden');
            document.getElementById('memoModal').classList.add('flex');
        }

        // Voice recognition - 한 번만 초기화
        let recognition = null;
        let isRecognizing = false;
        let holdTimer = null;
        let isHoldMode = false;
        
        function initRecognition() {
            if (recognition) return; // 이미 초기화되었으면 재사용
            
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                showToast('이 브라우저는 음성 인식을 지원하지 않습니다', 'warning');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'ko-KR';
            recognition.continuous = true; // 길게 누르기 위해 continuous 모드
            recognition.interimResults = false;
        }

        function startVoiceRecognition(isHold = false) {
            initRecognition(); // 음성 인식 초기화 (처음 한 번만)
            
            if (!recognition) return;
            if (isRecognizing) return; // 이미 녹음 중이면 무시

            const voiceBtn = document.getElementById('voiceBtn');
            const textarea = document.getElementById('memoContent');

            voiceBtn.innerHTML = '<i class="fas fa-circle text-xl animate-pulse"></i>';
            voiceBtn.classList.add('bg-red-500', 'hover:bg-red-600');
            voiceBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
            isRecognizing = true;
            isHoldMode = isHold;

            recognition.onresult = (event) => {
                const transcript = event.results[event.results.length - 1][0].transcript;
                voiceRecordingCount++;
                
                // 번호 매기기로 정리
                const prefix = textarea.value ? '\n' : '';
                textarea.value += `${prefix}${voiceRecordingCount}. ${transcript}`;
                
                // 클릭 모드(길게 누르기 아님)일 때만 자동 중지
                if (!isHoldMode) {
                    stopVoiceRecognition();
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                isRecognizing = false;
                resetVoiceButton();
                if (event.error !== 'no-speech' && event.error !== 'aborted') {
                    showToast('음성 인식 중 오류가 발생했습니다: ' + event.error, 'error');
                }
            };

            recognition.onend = () => {
                resetVoiceButton();
                isRecognizing = false;
            };

            try {
                recognition.start();
            } catch (error) {
                console.error('Failed to start recognition:', error);
                isRecognizing = false;
                resetVoiceButton();
            }
        }
        
        function stopVoiceRecognition() {
            if (recognition && isRecognizing) {
                try {
                    recognition.stop();
                } catch (error) {
                    console.error('Failed to stop recognition:', error);
                }
            }
        }
        
        function resetVoiceButton() {
            const voiceBtn = document.getElementById('voiceBtn');
            voiceBtn.innerHTML = '<i class="fas fa-microphone text-xl"></i>';
            voiceBtn.classList.remove('bg-red-500', 'hover:bg-red-600');
            voiceBtn.classList.add('bg-green-500', 'hover:bg-green-600');
        }
        
        // 마이크 버튼 이벤트 설정
        document.addEventListener('DOMContentLoaded', () => {
            const voiceBtn = document.getElementById('voiceBtn');
            if (!voiceBtn) return;
            
            // 길게 누르기 감지
            voiceBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                holdTimer = setTimeout(() => {
                    // 500ms 이상 누르면 길게 누르기 모드
                    startVoiceRecognition(true);
                }, 500);
            });
            
            voiceBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                if (holdTimer) {
                    clearTimeout(holdTimer);
                    holdTimer = null;
                }
                
                // 길게 누르기 모드였다면 중지
                if (isHoldMode && isRecognizing) {
                    stopVoiceRecognition();
                } else if (!isRecognizing) {
                    // 짧게 클릭 (길게 누르기가 시작되기 전)
                    startVoiceRecognition(false);
                }
            });
            
            voiceBtn.addEventListener('touchcancel', (e) => {
                if (holdTimer) {
                    clearTimeout(holdTimer);
                    holdTimer = null;
                }
                if (isHoldMode && isRecognizing) {
                    stopVoiceRecognition();
                }
            });
            
            // 데스크톱 지원 (마우스)
            voiceBtn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                holdTimer = setTimeout(() => {
                    startVoiceRecognition(true);
                }, 500);
            });
            
            voiceBtn.addEventListener('mouseup', (e) => {
                e.preventDefault();
                if (holdTimer) {
                    clearTimeout(holdTimer);
                    holdTimer = null;
                }
                
                if (isHoldMode && isRecognizing) {
                    stopVoiceRecognition();
                } else if (!isRecognizing) {
                    startVoiceRecognition(false);
                }
            });
            
            voiceBtn.addEventListener('mouseleave', (e) => {
                if (holdTimer) {
                    clearTimeout(holdTimer);
                    holdTimer = null;
                }
                if (isHoldMode && isRecognizing) {
                    stopVoiceRecognition();
                }
            });
        });

        // Handle media selection (photos and videos)
        function handleMediaSelect(event) {
            const files = Array.from(event.target.files);
            const totalMedia = selectedPhotos.length + existingPhotoUrls.length;
            
            if (totalMedia + files.length > 5) {
                showToast('최대 5개까지만 업로드할 수 있습니다', 'warning');
                return;
            }

            selectedPhotos.push(...files);
            renderMediaPreview();
        }

        // Render media preview (photos and videos)
        function renderMediaPreview() {
            const container = document.getElementById('mediaPreviewContainer');
            
            const existingHtml = existingPhotoUrls.map((url, index) => {
                if (!url || typeof url !== 'string') return '';
                const isVideo = url.includes('.mp4') || url.includes('.mov') || url.includes('.webm');
                return `
                <div class="relative">
                    ${isVideo ? 
                        `<video src="${url}" class="w-full h-20 object-cover rounded-lg" muted></video>
                         <i class="fas fa-play-circle absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white text-2xl"></i>` :
                        `<img src="${url}" class="w-full h-20 object-cover rounded-lg">`
                    }
                    <button type="button" onclick="removeExistingMedia(${index})"
                            class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-red-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                `;
            }).join('');

            const newHtml = selectedPhotos.map((file, index) => {
                const url = URL.createObjectURL(file);
                const isVideo = file.type.startsWith('video/');
                return `
                    <div class="relative">
                        ${isVideo ? 
                            `<video src="${url}" class="w-full h-20 object-cover rounded-lg" muted></video>
                             <i class="fas fa-play-circle absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white text-2xl"></i>` :
                            `<img src="${url}" class="w-full h-20 object-cover rounded-lg">`
                        }
                        <button type="button" onclick="removeNewMedia(${index})"
                                class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-red-600">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
            }).join('');

            container.innerHTML = existingHtml + newHtml;
        }

        // Remove existing media
        function removeExistingMedia(index) {
            existingPhotoUrls.splice(index, 1);
            renderMediaPreview();
        }

        // Remove new media
        function removeNewMedia(index) {
            selectedPhotos.splice(index, 1);
            renderMediaPreview();
        }

        // Close modal
        function closeModal() {
            document.getElementById('memoModal').classList.add('hidden');
            document.getElementById('memoModal').classList.remove('flex');
        }

        // Show photo modal
        function showPhotoModal(url) {
            event.stopPropagation();
            document.getElementById('photoModalImg').src = url;
            document.getElementById('photoModal').classList.remove('hidden');
            document.getElementById('photoModal').classList.add('flex');
            
            // History API를 사용하여 뒤로가기 감지
            history.pushState({ photoModal: true }, '');
        }

        // Close photo modal
        function closePhotoModal() {
            document.getElementById('photoModal').classList.add('hidden');
            document.getElementById('photoModal').classList.remove('flex');
            
            // History에서 모달 상태 제거
            if (window.history.state && window.history.state.photoModal) {
                history.back();
            }
        }
        
        // 뒤로가기 버튼 이벤트 처리
        window.addEventListener('popstate', (event) => {
            const photoModal = document.getElementById('photoModal');
            if (!photoModal.classList.contains('hidden')) {
                // 사진 모달이 열려있으면 닫기
                event.preventDefault();
                photoModal.classList.add('hidden');
                photoModal.classList.remove('flex');
            }
        });

        // Handle form submission
        document.getElementById('memoForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            showLoading('메모 저장 중...', '미디어를 업로드하고 있습니다');

            const memoId = document.getElementById('memoId').value;
            const noteDate = document.getElementById('memoDate').value;
            const content = document.getElementById('memoContent').value;

            try {
                // Upload new media (photos and videos)
                const uploadedUrls = await Promise.all(
                    selectedPhotos.map(file => uploadMedia(file))
                );

                // Combine existing and new media URLs
                const allPhotoUrls = [...existingPhotoUrls, ...uploadedUrls];

                const memoData = {
                    note_date: noteDate,
                    content: content,
                    photo_urls: JSON.stringify(allPhotoUrls)
                };

                if (userType === 'instructor') {
                    memoData.instructor_code = currentUser.code;
                } else {
                    memoData.student_id = currentUser.id;
                }

                let response;
                if (memoId) {
                    // Update
                    response = await axios.put(`${API_BASE_URL}/api/class-notes/${memoId}`, memoData);
                } else {
                    // Create
                    response = await axios.post(`${API_BASE_URL}/api/class-notes`, memoData);
                }

                if (response.data.success) {
                    hideLoading();
                    showToast(memoId ? '메모가 수정되었습니다.' : '메모가 저장되었습니다.', 'success');
                    closeModal();
                    await loadMemos();
                }
            } catch (error) {
                console.error('Save error:', error);
                hideLoading();
                showToast('저장 중 오류가 발생했습니다', 'error');
            }
        });

        // Upload media (photo or video with high compression)
        async function uploadMedia(file) {
            const isVideo = file.type.startsWith('video/');
            
            if (isVideo) {
                // For videos, compress heavily by reducing resolution and bitrate
                return new Promise((resolve, reject) => {
                    const formData = new FormData();
                    formData.append('file', file, file.name);

                    axios.post(`${API_BASE_URL}/api/upload-image?category=teacher`, formData, {
                        headers: { 'Content-Type': 'multipart/form-data' }
                    })
                    .then(response => resolve(response.data.url))
                    .catch(error => reject(error));
                });
            } else {
                // For images, compress with canvas
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        try {
                            const img = new Image();
                            img.onload = async () => {
                                const canvas = document.createElement('canvas');
                                const MAX_WIDTH = 800;
                                const MAX_HEIGHT = 800;
                                let width = img.width;
                                let height = img.height;

                                if (width > height) {
                                    if (width > MAX_WIDTH) {
                                        height *= MAX_WIDTH / width;
                                        width = MAX_WIDTH;
                                    }
                                } else {
                                    if (height > MAX_HEIGHT) {
                                        width *= MAX_HEIGHT / height;
                                        height = MAX_HEIGHT;
                                    }
                                }

                                canvas.width = width;
                                canvas.height = height;
                                const ctx = canvas.getContext('2d');
                                ctx.drawImage(img, 0, 0, width, height);

                                canvas.toBlob(async (blob) => {
                                    const formData = new FormData();
                                    formData.append('file', blob, file.name);

                                    const response = await axios.post(`${API_BASE_URL}/api/upload-image?category=teacher`, formData, {
                                        headers: { 'Content-Type': 'multipart/form-data' }
                                    });

                                    resolve(response.data.url);
                                }, 'image/jpeg', 0.5);
                            };
                            img.src = e.target.result;
                        } catch (error) {
                            reject(error);
                        }
                    };
                    reader.readAsDataURL(file);
                });
            }
        }

        // Delete memo
        async function deleteMemo(memoId) {
            if (!confirm('이 메모를 삭제하시겠습니까?')) return;

            showLoading('메모 삭제 중...', '');

            try {
                const response = await axios.delete(`${API_BASE_URL}/api/class-notes/${memoId}`);
                if (response.data.success) {
                    hideLoading();
                    showToast('메모가 삭제되었습니다', 'success');
                    await loadMemos();
                }
            } catch (error) {
                console.error('Delete error:', error);
                hideLoading();
                showToast('삭제 중 오류가 발생했습니다', 'error');
            }
        }

        // Go back
        function goBack() {
            window.location.href = 'index.html';
        }

        // Initialize
        init();
    </script>
