<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학급 관리 시스템 v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- 헤더 -->
        <header class="bg-blue-600 text-white shadow-lg">
            <div class="container mx-auto px-4 py-6">
                <h1 class="text-3xl font-bold">
                    <i class="fas fa-school mr-3"></i>
                    학급 관리 시스템 v2.0
                </h1>
                <p class="text-blue-100 mt-2">MySQL 연동 · Excel 일괄등록 · AI 생기부</p>
            </div>
        </header>

        <!-- 네비게이션 탭 -->
        <nav class="bg-white shadow-md">
            <div class="container mx-auto px-4">
                <div class="flex space-x-2 overflow-x-auto py-2">
                    <button onclick="showTab('instructor-codes')" class="tab-btn px-4 py-3 text-sm font-semibold text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded" data-tab="instructor-codes">
                        <i class="fas fa-code mr-1"></i>강사코드
                    </button>
                    <button onclick="showTab('instructors')" class="tab-btn px-4 py-3 text-sm font-semibold text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded" data-tab="instructors">
                        <i class="fas fa-chalkboard-teacher mr-1"></i>강사관리
                    </button>
                    <button onclick="showTab('subjects')" class="tab-btn px-4 py-3 text-sm font-semibold text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded" data-tab="subjects">
                        <i class="fas fa-book mr-1"></i>교과목
                    </button>
                    <button onclick="showTab('holidays')" class="tab-btn px-4 py-3 text-sm font-semibold text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded" data-tab="holidays">
                        <i class="fas fa-calendar-alt mr-1"></i>공휴일
                    </button>
                    <button onclick="showTab('courses')" class="tab-btn px-4 py-3 text-sm font-semibold text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded" data-tab="courses">
                        <i class="fas fa-school mr-1"></i>과정관리
                    </button>
                    <button onclick="showTab('students')" class="tab-btn px-4 py-3 text-sm font-semibold text-blue-600 bg-blue-50 border-b-2 border-blue-600 rounded" data-tab="students">
                        <i class="fas fa-user-graduate mr-1"></i>학생관리
                    </button>
                    <button onclick="showTab('counselings')" class="tab-btn px-4 py-3 text-sm font-semibold text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded" data-tab="counselings">
                        <i class="fas fa-comments mr-1"></i>상담관리
                    </button>
                    <button onclick="showTab('projects')" class="tab-btn px-4 py-3 text-sm font-semibold text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded" data-tab="projects">
                        <i class="fas fa-project-diagram mr-1"></i>프로젝트
                    </button>
                    <button onclick="showTab('timetables')" class="tab-btn px-4 py-3 text-sm font-semibold text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded" data-tab="timetables">
                        <i class="fas fa-clock mr-1"></i>시간표
                    </button>
                    <button onclick="showTab('training-logs')" class="tab-btn px-4 py-3 text-sm font-semibold text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded" data-tab="training-logs">
                        <i class="fas fa-clipboard-list mr-1"></i>훈련일지
                    </button>
                    <button onclick="showTab('ai-report')" class="tab-btn px-4 py-3 text-sm font-semibold text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded" data-tab="ai-report">
                        <i class="fas fa-robot mr-1"></i>AI생기부
                    </button>
                </div>
            </div>
        </nav>

        <!-- 메인 콘텐츠 -->
        <main class="container mx-auto px-4 py-8">
            <div id="app">
                <div class="text-center py-8">
                    <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
                    <p class="text-gray-600 mt-4">로딩 중...</p>
                </div>
            </div>
            
            <!-- 과정 추가/수정 폼 (모달) -->
            <div id="course-form" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white rounded-lg shadow-xl p-6 max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                    <!-- 폼 내용은 JavaScript에서 동적 생성 -->
                </div>
            </div>
            
            <!-- 교과목 선택 모달 -->
            <div id="subject-selector" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white rounded-lg shadow-xl p-6 max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                    <!-- 내용은 JavaScript에서 동적 생성 -->
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
