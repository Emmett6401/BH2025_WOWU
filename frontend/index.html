                            <button onclick="showTab('ai-report')" class="tab-btn block w-full text-left px-4 py-2 text-sm hover:bg-blue-50" data-tab="ai-report">
                                <i class="fas fa-file-alt mr-2"></i>AI 생기부

                            <button onclick="showTab('ai-training-log')" class="tab-btn block w-full text-left px-4 py-2 text-sm hover:bg-blue-50" data-tab="ai-training-log">

            <!-- 과정 추가/수정 폼 (모달) -->

                    <div class="flex justify-end space-x-2">
                        <button onclick="window.handleConfirm(false)" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded">
                            취소
                        </button>
                        <button onclick="window.handleConfirm(true)" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">

                    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script src="/app.js"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        // Service Worker 등록
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('✅ Service Worker registered successfully:', registration.scope);
                        
                        // 업데이트 확인
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // 새 버전 사용 가능
                                    if (confirm('새로운 버전이 있습니다. 지금 업데이트하시겠습니까?')) {
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.error('❌ Service Worker registration failed:', error);
                    });
            });
        }
        
        // PWA 설치 프롬프트
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // 설치 배너 표시 (선택사항)
            showInstallBanner();
        });
        
        function showInstallBanner() {
            // 이미 설치되어 있으면 표시하지 않음
            if (window.matchMedia('(display-mode: standalone)').matches) {
                return;
            }
            
            // 배너 생성
            const banner = document.createElement('div');
            banner.id = 'install-banner';
            banner.className = 'fixed bottom-0 left-0 right-0 bg-blue-600 text-white p-4 shadow-lg z-50 transform transition-transform';
            banner.innerHTML = `
                <div class="container mx-auto flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-mobile-alt text-2xl"></i>
                        <div>
                            <p class="font-semibold">앱으로 설치하기</p>
                            <p class="text-sm text-blue-100">홈 화면에 추가하여 더 빠르게 사용하세요</p>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="installApp()" class="bg-white text-blue-600 px-4 py-2 rounded font-semibold hover:bg-blue-50">
                            설치
                        </button>
                        <button onclick="dismissInstallBanner()" class="text-white hover:text-blue-100">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(banner);
            
            // 3일 후 다시 표시하도록 설정
            const dismissed = localStorage.getItem('install-banner-dismissed');
            if (dismissed && Date.now() - parseInt(dismissed) < 3 * 24 * 60 * 60 * 1000) {
                banner.remove();
            }
        }
        
        async function installApp() {
            if (!deferredPrompt) {
                return;
            }
            
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            
            console.log(`User response to install prompt: ${outcome}`);
            
            deferredPrompt = null;
            dismissInstallBanner();
        }
        
        function dismissInstallBanner() {
            const banner = document.getElementById('install-banner');
            if (banner) {
                banner.remove();
                localStorage.setItem('install-banner-dismissed', Date.now().toString());
            }
        }
        
        // PWA 모드 감지
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
            console.log('✅ Running as PWA (standalone mode)');
            // PWA 모드에서만 실행할 코드
            document.body.classList.add('pwa-mode');
        }
    </script>
</body>
