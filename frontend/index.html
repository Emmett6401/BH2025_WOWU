<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDT 과정 관리 시스템 v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- 헤더 -->
        <header class="bg-blue-600 text-white shadow-lg">
            <div class="container mx-auto px-4 py-6">
                <h1 class="text-3xl font-bold">
                    <i class="fas fa-school mr-3"></i>
                    KDT 과정 관리 시스템 v2.0
                </h1>
                <p class="text-blue-100 mt-2">보건복지부(한국보건산업진흥원), KDT, 우송대학교산학협력단 바이오헬스아카데미 올인원테크 이노베이터</p>
            </div>
        </header>

        <!-- 네비게이션 탭 (2단 메뉴) -->
        <nav class="bg-white shadow-md">
            <div class="container mx-auto px-4">
                <div class="flex space-x-1 border-b border-gray-200">
                    <!-- 강사 메뉴 -->
                    <div class="relative group">
                        <button class="px-4 py-3 text-sm font-semibold text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-t">
                            <i class="fas fa-chalkboard-teacher mr-1"></i>강사
                            <i class="fas fa-chevron-down ml-1 text-xs"></i>
                        </button>
                        <div class="hidden group-hover:block absolute left-0 top-full bg-white shadow-lg rounded-b z-10 min-w-[150px]">
                            <button onclick="showTab('instructor-codes')" class="tab-btn block w-full text-left px-4 py-2 text-sm hover:bg-blue-50" data-tab="instructor-codes">
                                <i class="fas fa-code mr-2"></i>강사코드
                            </button>
                            <button onclick="showTab('instructors')" class="tab-btn block w-full text-left px-4 py-2 text-sm hover:bg-blue-50" data-tab="instructors">
                                <i class="fas fa-user-tie mr-2"></i>강사관리
                            </button>
                        </div>
                    </div>
                    
                    <!-- 과정 메뉴 -->
                    <div class="relative group">
                        <button class="px-4 py-3 text-sm font-semibold text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-t">
                            <i class="fas fa-graduation-cap mr-1"></i>과정
                            <i class="fas fa-chevron-down ml-1 text-xs"></i>
                        </button>
                        <div class="hidden group-hover:block absolute left-0 top-full bg-white shadow-lg rounded-b z-10 min-w-[150px]">
                            <button onclick="showTab('subjects')" class="tab-btn block w-full text-left px-4 py-2 text-sm hover:bg-blue-50" data-tab="subjects">
                                <i class="fas fa-book mr-2"></i>교과목
                            </button>
                            <button onclick="showTab('holidays')" class="tab-btn block w-full text-left px-4 py-2 text-sm hover:bg-blue-50" data-tab="holidays">
                                <i class="fas fa-calendar-alt mr-2"></i>공휴일
                            </button>
                            <button onclick="showTab('courses')" class="tab-btn block w-full text-left px-4 py-2 text-sm hover:bg-blue-50" data-tab="courses">
                                <i class="fas fa-school mr-2"></i>과정관리
                            </button>
                        </div>
                    </div>
                    
                    <!-- 학생 메뉴 -->
                    <div class="relative group">
                        <button class="px-4 py-3 text-sm font-semibold text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-t">
                            <i class="fas fa-user-graduate mr-1"></i>학생
                            <i class="fas fa-chevron-down ml-1 text-xs"></i>
                        </button>
                        <div class="hidden group-hover:block absolute left-0 top-full bg-white shadow-lg rounded-b z-10 min-w-[150px]">
                            <button onclick="showTab('students')" class="tab-btn block w-full text-left px-4 py-2 text-sm hover:bg-blue-50 bg-blue-50 text-blue-600" data-tab="students">
                                <i class="fas fa-users mr-2"></i>학생관리
                            </button>
                            <button onclick="showTab('counselings')" class="tab-btn block w-full text-left px-4 py-2 text-sm hover:bg-blue-50" data-tab="counselings">
                                <i class="fas fa-comments mr-2"></i>상담관리
                            </button>
                        </div>
                    </div>
                    
                    <!-- 시간표 메뉴 -->
                    <div class="relative group">
                        <button class="px-4 py-3 text-sm font-semibold text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-t">
                            <i class="fas fa-calendar-week mr-1"></i>시간표
                            <i class="fas fa-chevron-down ml-1 text-xs"></i>
                        </button>
                        <div class="hidden group-hover:block absolute left-0 top-full bg-white shadow-lg rounded-b z-10 min-w-[150px]">
                            <button onclick="showTab('timetables')" class="tab-btn block w-full text-left px-4 py-2 text-sm hover:bg-blue-50" data-tab="timetables">
                                <i class="fas fa-clock mr-2"></i>시간표
                            </button>
                            <button onclick="showTab('training-logs')" class="tab-btn block w-full text-left px-4 py-2 text-sm hover:bg-blue-50" data-tab="training-logs">
                                <i class="fas fa-clipboard-list mr-2"></i>훈련일지
                            </button>
                        </div>
                    </div>
                    
                    <!-- AI 메뉴 -->
                    <div class="relative group">
                        <button class="px-4 py-3 text-sm font-semibold text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-t">
                            <i class="fas fa-robot mr-1"></i>AI
                            <i class="fas fa-chevron-down ml-1 text-xs"></i>
                        </button>
                        <div class="hidden group-hover:block absolute left-0 top-full bg-white shadow-lg rounded-b z-10 min-w-[150px]">
                            <button onclick="showTab('ai-report')" class="tab-btn block w-full text-left px-4 py-2 text-sm hover:bg-blue-50" data-tab="ai-report">
                                <i class="fas fa-file-alt mr-2"></i>AI 생기부
                            </button>
                            <button onclick="showTab('ai-training-log')" class="tab-btn block w-full text-left px-4 py-2 text-sm hover:bg-blue-50" data-tab="ai-training-log">
                                <i class="fas fa-brain mr-2"></i>AI 훈련일지
                            </button>
                        </div>
                    </div>
                    
                    <!-- 팀은 단독 메뉴로 유지 -->
                    <button onclick="showTab('projects')" class="tab-btn px-4 py-3 text-sm font-semibold text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-t" data-tab="projects">
                        <i class="fas fa-users mr-1"></i>팀
                    </button>
                </div>
            </div>
        </nav>

        <!-- 메인 콘텐츠 -->
        <main class="container mx-auto px-4 py-8">
            <div id="app">
                <div class="text-center py-8">
                    <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
                    <p class="text-gray-600 mt-4">로딩 중...</p>
                </div>
            </div>
            
            <!-- 과정 추가/수정 폼 (모달) -->
            <div id="course-form" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white rounded-lg shadow-xl p-6 max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                    <!-- 폼 내용은 JavaScript에서 동적 생성 -->
                </div>
            </div>
            
            <!-- 교과목 선택 모달 -->
            <div id="subject-selector" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white rounded-lg shadow-xl p-6 max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                    <!-- 내용은 JavaScript에서 동적 생성 -->
                </div>
            </div>
            
            <!-- 커스텀 알림 모달 -->
            <div id="custom-alert" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[60]">
                <div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full mx-4">
                    <p id="alert-message" class="text-gray-800 mb-4"></p>
                    <div class="flex justify-end">
                        <button onclick="window.hideAlert()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">
                            확인
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 커스텀 확인 모달 -->
            <div id="custom-confirm" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[60]">
                <div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full mx-4">
                    <p id="confirm-message" class="text-gray-800 mb-4 whitespace-pre-line"></p>
                    <div class="flex justify-end space-x-2">
                        <button onclick="window.handleConfirm(false)" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded">
                            취소
                        </button>
                        <button onclick="window.handleConfirm(true)" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">
                            확인
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 로딩 오버레이 -->
            <div id="loading-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[70]">
                <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full mx-4">
                    <div class="text-center">
                        <div class="mb-4">
                            <i class="fas fa-spinner fa-spin text-5xl text-blue-600"></i>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">데이터 로딩 중</h3>
                        <p class="text-gray-600 mb-4">잠시만 기다려주세요...</p>
                        
                        <!-- 프로그레스 바 -->
                        <div class="w-full bg-gray-200 rounded-full h-2.5 mb-2">
                            <div id="loading-progress" class="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                        </div>
                        <p id="loading-message" class="text-sm text-gray-500">데이터를 불러오는 중...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
